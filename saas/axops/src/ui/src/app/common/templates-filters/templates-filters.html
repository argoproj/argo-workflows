<div class="templates-filters__content">
    <div class="clearfix">
        <div class="pull-left">
            <h3>Select templates</h3>
        </div>
        <div class="pull-right">
            <div class="templates-filters__search">
                <input class="templates-filters__search-input" [(ngModel)]="filterString" (keyup)="filter($event)" placeholder="Search">
                <div class="templates-filters__search-icon">
                    <i aria-hidden="true" class="ax-icon-search"></i>
                </div>
            </div>
        </div>
    </div>
    <div>
        <label class="templates-filters__row" *ngFor="let template of templates" [hidden]="!template.visible">
            <div class="ax-checkbox">
                <input type="checkbox"
                       id="isSelected"
                       [checked]="template.selected"
                       (change)="selectTemplate(template)">
                <span><i class="fa fa-check"></i></span>
            </div>
            <span class="templates-filters__template-name">{{template.name}}</span>
        </label>
        <div class="ax-table-list__row" *ngIf="!templates.length && !loading">
            <div class="row">
                <div class="columns small-12">{{ 'No data to display' | translate }}</div>
            </div>
        </div>
        <ax-loader-custom [size]="20" *ngIf="loading"></ax-loader-custom>
    </div>
</div>
