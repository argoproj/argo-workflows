<div class="ax-catalog-overview">
    <div class="content" *ngIf="!searchString">
        <ax-tabs [selectedTabKey]="selectedCategory" [fixedWidth]="true">
            <ax-tab *ngFor="let category of categories" [tabKey]="category.name" [tabTitle]="category.name">
                <div class="ax-container">
                    <div class="ax-catalog-overview__list">
                        <div *ngFor="let item of category.projects" class="ax-catalog-overview__project">
                            <ax-project-icon *ngIf="item" [project]="item"></ax-project-icon>
                        </div>
                    </div>
                </div>
            </ax-tab>
        </ax-tabs>
    </div>
    <div class="content" *ngIf="searchString">
        <div class="ax-container">
            <ax-projects-list [projects]="allProjects" [searchString]="searchString"></ax-projects-list>
        </div>
    </div>

</div>
