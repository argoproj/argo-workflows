---
type: policy
version: 1
name: policy-with-default-secret
template: policy-container-with-default-secret
notifications:
- when:
  - on_failure
  whom:
  - committer
  - author
  - prod@slack
when:
- event: on_push
- event: on_pull_request
- event: on_pull_request_merge
- event: on_cron
  schedule: "0 * * * *"
  timezone: "US/Pacific"

---
type: container
version: 1
name: policy-container-with-default-secret
image: "debian:8.5"
command: ["sh", "-c"]
args: ["echo %%inputs.parameters.mysecret%%"]
inputs:
  parameters:
    mysecret:
      default: "%%config.abc123%%"

---
type: policy
version: 1
name: policy-with-supplied-secret
template: policy-container-with-supplied-secret
arguments:
  parameters.mysecret: "%%config.abc123%%"
notifications:
- when:
  - on_failure
  whom:
  - committer
  - author
  - prod@slack
when:
- event: on_push
- event: on_pull_request
- event: on_pull_request_merge
- event: on_cron
  schedule: "0 * * * *"
  timezone: "US/Pacific"

---
type: container
version: 1
name: policy-container-with-supplied-secret
image: "debian:8.5"
command: ["sh", "-c"]
args: ["echo %%inputs.parameters.mysecret%%"]
inputs:
  parameters:
    mysecret:
