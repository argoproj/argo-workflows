metrics:
  - name: ClientRateLimiterLatency
    description: A histogram of the time spent waiting for the client-side rate limiter
    extendedDescription: |
      Records the actual wait time spent blocking on the client-go rate limiter before
      Kubernetes API requests can proceed. This metric helps identify when the client
      rate limiter (configured via QPS and Burst settings) is causing delays in API calls.
      This rate limiter is on by default.
    unit: s
    type: Float64Histogram
    defaultBuckets: [0.01, 0.1, 0.5, 1.0, 5.0, 10.0, 30.0, 60.0, 180.0]
  - name: CronworkflowsConcurrencypolicyTriggered
    description: A counter of the number of times a CronWorkflow has triggered its `concurrencyPolicy` to limit the number of workflows running
    attributes:
      - name: CronWFName
      - name: CronWFNamespace
      - name: ConcurrencyPolicy
    unit: "{cronworkflow}"
    type: Int64Counter
  - name: CronworkflowsTriggeredTotal
    description: A counter of the total number of times a CronWorkflow has been triggered
    extendedDescription: "Suppressed runs due to `concurrencyPolicy: Forbid` will not be counted."
    attributes:
      - name: CronWFName
      - name: CronWFNamespace
    unit: "{cronworkflow}"
    type: Int64Counter
  - name: DeprecatedFeature
    description: "Incidents of deprecated feature being used"
    extendedDescription: |
      Deprecated features are [explained here](deprecations.md).
      üö® This counter may go up much more than once for a single use of the feature.
    notes: |
      `feature` will be one of:

      - [`cronworkflow schedule`](deprecations.md#cronworkflow-schedule)
      - [`synchronization mutex`](deprecations.md#synchronization-mutex)
      - [`synchronization semaphore`](deprecations.md#synchronization-semaphore)
      - [`workflow podpriority`](deprecations.md#workflow-podpriority)
    attributes:
      - name: DeprecatedFeature
      - name: WorkflowNamespace
        optional: true
    unit: "{feature}"
    type: Int64Counter
  - name: ErrorCount
    description: A counter of certain errors incurred by the controller by cause
    notes: |
      The currently tracked specific errors are

      - `OperationPanic` - the controller called `panic()` on encountering a programming bug
      - `CronWorkflowSubmissionError` - A CronWorkflow failed submission
      - `CronWorkflowSpecError` - A CronWorkflow has an invalid specification
    attributes:
      - name: ErrorCause
    unit: "{error}"
    type: Int64Counter
  - name: Gauge
    description: A gauge of the number of workflows currently in the cluster in each phase
    extendedDescription: |
      The `Running` count does not mean that a workflows pods are running, just that the controller has scheduled them.
      A workflow can be stuck in `Running` with pending pods for a long time.
    attributes:
      - name: WorkflowPhase
    unit: "{workflow}"
    type: Int64ObservableGauge
  - name: IsLeader
    description: Emits 1 if leader, 0 otherwise. Always 1 if leader election is disabled
    extendedDescription: |
      A gauge indicating if this Controller is the [leader](high-availability.md#workflow-controller).

      - `1` if leader or in standalone mode via [`LEADER_ELECTION_DISABLE=true`](environment-variables.md#controller).
      - `0` otherwise, indicating that this controller is a standby that is not currently running workflows.
    unit: "{leader}"
    type: Int64ObservableGauge
  - name: K8sRequestDuration
    description: A histogram recording the API requests sent to the Kubernetes API
    notes: This contains all the information contained in `k8s_request_total` along with timings.
    attributes:
      - name: RequestKind
      - name: RequestVerb
      - name: RequestCode
    unit: "s"
    type: Float64Histogram
    defaultBuckets: [0.1, 0.2, 0.5, 1.0, 2.0, 5.0, 10.0, 20.0, 60.0, 180.0]
  - name: K8sRequestTotal
    description: A counter of the number of API requests sent to the Kubernetes API
    notes: This metric is calculable from `k8s_request_duration`, and it is suggested you just collect that metric instead.
    attributes:
      - name: RequestKind
      - name: RequestVerb
      - name: RequestCode
    unit: "{request}"
    type: Int64Counter
  - name: LogMessages
    description: "A count of log messages emitted by the controller by log level: `error`, `warn` and `info`"
    attributes:
      - name: LogLevel
    unit: "{message}"
    type: Int64Counter
  - name: OperationDurationSeconds
    description: A histogram of durations of operations
    extendedDescription: |
      An operation is a single workflow reconciliation loop within the workflow-controller.
      It's the time for the controller to process a single workflow after it has been read from the cluster and is a measure of the performance of the controller affected by the complexity of the workflow.
    notes: The environment variables `OPERATION_DURATION_METRIC_BUCKET_COUNT` and `MAX_OPERATION_TIME` configure the bucket sizes for this metric, unless they are specified using an `histogramBuckets` modifier in the `metricsConfig` block.
    unit: "s"
    type: Float64Histogram
  - name: PodMissing
    description: "Incidents of pod missing"
    extendedDescription: |
      A counter of pods that were not seen - for example they are by being deleted by Kubernetes.
      You should only see this under high load.
    attributes:
      - name: NodePhase
      - name: RecentlyStarted
    notes: "`recently_started` is controlled by the [environment variable](environment-variables.md) `RECENTLY_STARTED_POD_DURATION` and defaults to 10 seconds."
    unit: "{pod}"
    type: Int64Counter
  - name: PodPendingCount
    description: "Total number of pods that started pending by reason"
    attributes:
      - name: PodPendingReason
      - name: PodNamespace
    unit: "{pod}"
    type: Int64Counter
  - name: PodRestartsTotal
    description: "Total number of pods automatically restarted due to infrastructure failures before the main container started"
    extendedDescription: |
      This counter tracks pods that were automatically restarted by the [failed pod restart](pod-restarts.md) feature.
      These are infrastructure-level failures (like node eviction) that occur before the main container enters the Running state.
    notes: |
      `reason` will be one of:

      - `Evicted`: Node pressure eviction (`DiskPressure`, `MemoryPressure`, etc.)
      - `NodeShutdown`: Graceful node shutdown
      - `NodeAffinity`: Node affinity/selector no longer matches
      - `UnexpectedAdmissionError`: Unexpected error during pod admission

      `condition` is extracted from the pod status message when available (e.g., `DiskPressure`, `MemoryPressure`).
      It will be empty if the condition cannot be determined.
    attributes:
      - name: PodRestartReason
      - name: PodRestartCondition
        optional: true
      - name: PodNamespace
    unit: "{pod}"
    type: Int64Counter
  - name: PodsGauge
    description: A gauge of the number of workflow created pods currently in the cluster in each phase
    extendedDescription: |
      It is possible for a workflow to start, but no pods be running (for example cluster is too busy to run them).
      This metric sheds light on actual work being done.
    attributes:
      - name: PodPhase
    unit: "{pod}"
    type: Int64ObservableGauge
  - name: PodsTotalCount
    description: "Total number of pods that have entered each phase"
    attributes:
      - name: PodPhase
      - name: PodNamespace
    notes: |
      This metric ignores the `PodInitializing` reason and does not count it.
      The `reason` attribute is the value from the Reason message before the `:` in the message.
      This is not directly controlled by the workflow controller, so it is possible for some pod pending states to be missed.
    unit: "{pod}"
    type: Int64Counter
  - name: QueueAddsCount
    description: A counter of additions to the work queues inside the controller
    extendedDescription: The rate of this shows how busy that area of the controller is
    notes: |
      Queues:

      - `cron_wf_queue`: the queue of CronWorkflow updates from the cluster
      - `pod_cleanup_queue`: pods which are queued for deletion
      - `workflow_queue`: the queue of Workflow updates from the cluster
      - `workflow_ttl_queue`: workflows which are queued for deletion due to age
      - `workflow_archive_queue`: workflows which are queued for archiving

      This and associated metrics are all directly sourced from the [client-go workqueue metrics](https://godocs.io/k8s.io/client-go/util/workqueue)
    attributes:
      - name: QueueName
    unit: "{item}"
    type: Int64Counter
  - name: QueueDepthGauge
    description: A gauge of the current depth of the queues
    extendedDescription: If these get large then the workflow controller is not keeping up with the cluster.
    notes: |
      Queues:

      - `cron_wf_queue`: the queue of CronWorkflow updates from the cluster
      - `pod_cleanup_queue`: pods which are queued for deletion
      - `workflow_queue`: the queue of Workflow updates from the cluster
      - `workflow_ttl_queue`: workflows which are queued for deletion due to age
      - `workflow_archive_queue`: workflows which are queued for archiving

      This and associated metrics are all directly sourced from the [client-go workqueue metrics](https://godocs.io/k8s.io/client-go/util/workqueue)
    attributes:
      - name: QueueName
    unit: "{item}"
    type: Int64UpDownCounter
  - name: QueueDuration
    description: A histogram of the time events in the queues are taking to be processed
    notes: |
      Queues:

      - `cron_wf_queue`: the queue of CronWorkflow updates from the cluster
      - `pod_cleanup_queue`: pods which are queued for deletion
      - `workflow_queue`: the queue of Workflow updates from the cluster
      - `workflow_ttl_queue`: workflows which are queued for deletion due to age
      - `workflow_archive_queue`: workflows which are queued for archiving

      This and associated metrics are all directly sourced from the [client-go workqueue metrics](https://godocs.io/k8s.io/client-go/util/workqueue)
    attributes:
      - name: QueueName
    unit: s
    type: Float64Histogram
    defaultBuckets: [0.1, 0.2, 0.5, 1.0, 2.0, 5.0, 10.0, 20.0, 60.0, 180.0]
  - name: QueueLatency
    description: A histogram of the time events in the queues are taking before they are processed
    notes: |
      Queues:

      - `cron_wf_queue`: the queue of CronWorkflow updates from the cluster
      - `pod_cleanup_queue`: pods which are queued for deletion
      - `workflow_queue`: the queue of Workflow updates from the cluster
      - `workflow_ttl_queue`: workflows which are queued for deletion due to age
      - `workflow_archive_queue`: workflows which are queued for archiving

      This and associated metrics are all directly sourced from the [client-go workqueue metrics](https://godocs.io/k8s.io/client-go/util/workqueue)
    attributes:
      - name: QueueName
    unit: s
    type: Float64Histogram
    defaultBuckets: [1.0, 5.0, 20.0, 60.0, 180.0]
  - name: QueueLongestRunning
    description: A gauge of the number of seconds that this queue's longest running processor has been running for
    notes: |
      Queues:

      - `cron_wf_queue`: the queue of CronWorkflow updates from the cluster
      - `pod_cleanup_queue`: pods which are queued for deletion
      - `workflow_queue`: the queue of Workflow updates from the cluster
      - `workflow_ttl_queue`: workflows which are queued for deletion due to age
      - `workflow_archive_queue`: workflows which are queued for archiving

      This and associated metrics are all directly sourced from the [client-go workqueue metrics](https://godocs.io/k8s.io/client-go/util/workqueue)
    attributes:
      - name: QueueName
    unit: s
    type: Float64ObservableGauge
  - name: QueueRetries
    description: A counter of the number of times a message has been retried in the queue
    notes: |
      Queues:

      - `cron_wf_queue`: the queue of CronWorkflow updates from the cluster
      - `pod_cleanup_queue`: pods which are queued for deletion
      - `workflow_queue`: the queue of Workflow updates from the cluster
      - `workflow_ttl_queue`: workflows which are queued for deletion due to age
      - `workflow_archive_queue`: workflows which are queued for archiving

      This and associated metrics are all directly sourced from the [client-go workqueue metrics](https://godocs.io/k8s.io/client-go/util/workqueue)
    attributes:
      - name: QueueName
    unit: "{item}"
    type: Int64Counter
  - name: QueueUnfinishedWork
    description: A gauge of the number of queue items that have not been processed yet
    notes: |
      Queues:

      - `cron_wf_queue`: the queue of CronWorkflow updates from the cluster
      - `pod_cleanup_queue`: pods which are queued for deletion
      - `workflow_queue`: the queue of Workflow updates from the cluster
      - `workflow_ttl_queue`: workflows which are queued for deletion due to age
      - `workflow_archive_queue`: workflows which are queued for archiving

      This and associated metrics are all directly sourced from the [client-go workqueue metrics](https://godocs.io/k8s.io/client-go/util/workqueue)
    attributes:
      - name: QueueName
    unit: "{item}"
    type: Float64ObservableGauge
  - name: ResourceRateLimiterLatency
    description: A histogram of the delay duration from the resource creation rate limiter
    extendedDescription: |
      Records the delay that would be required before a resource creation operation could proceed.
      This metric helps identify when the resource rate limiter is throttling pod creation.
      A delay of 0 means the operation was allowed immediately. A non-zero delay indicates
      the operation was rate limited.
      This rate limiter is not on by default
    unit: s
    type: Float64Histogram
    defaultBuckets: [0.0, 0.1, 0.5, 1.0, 5.0, 10.0, 30.0, 60.0, 180.0]
  - name: TotalCount
    description: A counter of workflows that have entered each phase for tracking them through their life-cycle, by namespace
    attributes:
      - name: WorkflowPhase
      - name: WorkflowNamespace
    unit: "{workflow}"
    type: Int64Counter
  - name: Version
    description: "Build metadata for this Controller"
    attributes:
      - name: BuildVersion
      - name: BuildPlatform
      - name: BuildGoVersion
      - name: BuildDate
      - name: BuildCompiler
      - name: BuildGitCommit
      - name: BuildGitTreeState
      - name: BuildGitTag
    unit: "{unused}"
    type: Int64Counter
  - name: WorkersBusyCount
    description: A gauge of queue workers that are busy
    notes: |
      Worker Types:

      - `cron_wf_queue`: the queue of CronWorkflow updates from the cluster
      - `pod_cleanup_queue`: pods which are queued for deletion
      - `workflow_queue`: the queue of Workflow updates from the cluster
      - `workflow_ttl_queue`: workflows which are queued for deletion due to age
      - `workflow_archive_queue`: workflows which are queued for archiving

      This and associated metrics are all directly sourced from the [client-go workqueue metrics](https://godocs.io/k8s.io/client-go/util/workqueue)
    attributes:
      - name: WorkerType
    unit: "{worker}"
    type: Int64UpDownCounter
  - name: WorkflowCondition
    description: A gauge of the number of workflows with different conditions
    extendedDescription: This will tell you the number of workflows with running pods.
    attributes:
      - name: WorkflowType
      - name: WorkflowStatus
    unit: "{workflow}"
    type: Int64ObservableGauge
  - name: WorkflowtemplateRuntime
    description: A histogram of the runtime of workflows using `workflowTemplateRef` only
    extendedDescription: |
      Counts both WorkflowTemplate and ClusterWorkflowTemplate usage.
      Records time between entering the `Running` phase and completion, so does not include any time in `Pending`.
    attributes:
      - name: TemplateName
      - name: TemplateNamespace
      - name: TemplateCluster
    unit: s
    type: Float64Histogram
  - name: WorkflowtemplateTriggeredTotal
    description: A counter of workflows using `workflowTemplateRef` only, as they enter each phase
    extendedDescription: |
      Counts both WorkflowTemplate and ClusterWorkflowTemplate usage.
    attributes:
      - name: TemplateName
      - name: TemplateNamespace
      - name: TemplateCluster
      - name: WorkflowPhase
    unit: "{workflow_template}"
    type: Int64Counter

# Spans should have the pattern Verb Noun
spans:
  - name: ArchiveArtifact
    description: The compression stage of artifact saving
    parents: [SaveArtifact]
  - name: CaptureScriptResult
    description: Capturing script output as a result
    parents: [RunWaitContainer]
  - name: CreateTaskResult
    description: Creating the WorkflowTaskResult
    parents: [RunWaitContainer, RunMainContainer]
  - name: CreateWorkflowPod
    description: Creating a workflow pod for a node
    parents: [Node]
    attributes:
      - name: NodeID
  - name: LoadArtifact
    description: Load one artifact
    parents: [LoadArtifacts]
    attributes:
      - name: ArtifactPath
  - name: LoadArtifacts
    description: Load the artifacts
    parents: [RunInitContainer]
  - name: Node
    description: One node in the DAG of a workflow
    attributes:
      - name: NodeID
      - name: WorkflowName
      - name: WorkflowNamespace
      - name: NodeType
    parents: [Workflow]
    kind: Producer
    deterministic: true
  - name: NodePhase
    description: The phase of one node as observed by the controller in the DAG of a workflow
    attributes:
      - name: NodeID
      - name: NodePhase
      - name: Message
        optional: true
    parents: [Node]
    deterministic: true
  - name: PatchTaskResult
    description: Patching the WorkflowTaskResult
    parents: [RunWaitContainer, RunMainContainer]
  - name: PatchTaskResultLabels
    description: Patching the labels of WorkflowTaskResult
    parents: [RunWaitContainer, RunMainContainer]
  - name: PersistUpdates
    description: Persisting workflow status updates to Kubernetes
    parents: [Workflow]
  - name: PodReconciliation
    description: Reconciling pod statuses with workflow nodes
    parents: [ReconcileWorkflow]
  - name: ProcessDataTemplate
    description: Processing a data template transformation
    parents: [RunMainContainer]
  - name: ReconcileTaskResult
    description: Check a single task result
    attributes:
      - name: TaskResultName
      - name: TaskResultCompleted
    parents: [ReconcileTaskResults]
  - name: ReconcileTaskResults
    description: Check the task results
    parents: [ReconcileWorkflow]
  - name: ReconcileWorkflow
    description: Reconciliation between actual and desired state for a single workflow
    parents: [Workflow]
  - name: RunInitContainer
    description: Run the init container of a workload
    parents: [CreateWorkflowPod]
    attributes:
      - name: WorkflowName
      - name: WorkflowNamespace
  - name: RunMainContainer
    description: Run the main container of a workload
    parents: [CreateWorkflowPod]
    attributes:
      - name: WorkflowName
      - name: WorkflowNamespace
  - name: RunWaitContainer
    description: Run the wait container of a workload
    parents: [CreateWorkflowPod]
    attributes:
      - name: WorkflowName
      - name: WorkflowNamespace
  - name: RunWorkload
    description: This is where your workload will appear if it emits traces
    parents: [RunMainContainer]
    docsOnly: true
    extendedDescription: |
      Workflows never emits this span, it's a placeholder to show what happens if you enable open telemetry tracing in your workloads
  - name: SaveArtifact
    description: Save one artifact
    parents: [SaveArtifacts]
  - name: SaveArtifacts
    description: Save all the artifacts
    parents: [RunWaitContainer]
  - name: SaveContainerLogs
    description: Saving logs for a specific container
    parents: [SaveLogs]
    attributes:
      - name: ContainerName
  - name: SaveLogs
    description: Saving container logs as artifacts
    parents: [RunWaitContainer]
  - name: StageFiles
    description: Staging script or manifest files for execution
    parents: [RunInitContainer]
  - name: StartupCacheSync
    description: Controllers informer caches have been synchronized
    parents: [StartupController]
  - name: StartupController
    description: Controller startup before it starts processing workflows
    root: true
  - name: TryAcquireLock
    description: Attempting to acquire a synchronization lock
    parents: [Workflow]
    attributes:
      - name: LockName
      - name: LockAcquired
  - name: UnarchiveArtifact
    description: The decompression stage of artifact loading
    attributes:
      - name: ArtifactArchive
    parents: [LoadArtifact]
  - name: WaitClientRateLimiter
    description: Waiting for the kubernetes client's rate limiter
    anyParent: true
    extendedDescription: |
      This span can appear under any active span context (`node`, `reconcileWorkflow`, etc.)
      since rate limiter waits can occur during various operations.
      This is controlled by --qps and --burst on the workflow-controller
  - name: WaitWorkload
    description: Wait for the workload to finish
    parents: [RunWaitContainer]
  - name: Workflow
    description: The trace of the lifetime of a workflow
    attributes:
      - name: WorkflowName
      - name: WorkflowNamespace
    root: true
    deterministic: true
  - name: WorkflowPhase
    description: One phase of the lifetime of a workflow
    attributes:
      - name: WorkflowPhase
    parents: [Workflow]
    deterministic: true
