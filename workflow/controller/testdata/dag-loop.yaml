apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: loops-dag-
spec:
  entrypoint: loops-dag
  templates:
  - name: loops-dag
    dag:
      tasks:
      - name: B
        template: whalesay
        arguments:
          parameters:
          - {name: message, value: "{{item}}"}
        withItems:
        - foo
        - bar
      - name: C
        dependencies: [B]
        template: whalesay
        arguments:
          parameters:
          - {name: message, value: "{{item}}"}
        withItems:
        - foo
        - bar
  - name: whalesay
    inputs:
      parameters:
      - name: message
    container:
      image: docker/whalesay:latest
      command: [cowsay]
      args: ["{{inputs.parameters.message}}"]
