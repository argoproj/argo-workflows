apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: synchronization-tmpl-invalid-neither-
spec:
  entrypoint: echo-template
  templates:
    - name: echo-template
      synchronization:
        # invalid: should have either mutex or semaphore
        hello: world
      container:
        image: busybox
        command: [echo]
        args: ['hello world']
