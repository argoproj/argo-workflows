apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: synchronization-valid-mutex-
spec:
  entrypoint: echo-template
  synchronization:
    mutex:
      name: hello-world
  templates:
    - name: echo-template
      container:
        image: busybox
        command: [echo]
        args: ['hello world']
