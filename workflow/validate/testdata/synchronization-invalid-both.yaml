apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: synchronization-invalid-both-
spec:
  entrypoint: echo-template
  synchronization:
    # invalid: should only have 1 at a time per block
    mutex:
      name: hello-world
    semaphore:
      configMapKeyRef:
        name: hello-world
        key: hello-world
  templates:
    - name: echo-template
      container:
        image: busybox
        command: [echo]
        args: ['hello world']
