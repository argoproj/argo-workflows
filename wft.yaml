apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: crypto-job-role
rules:

  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - create
      - delete
      - get
      - watch
      - patch
  - apiGroups:
      - "batch/v1"
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - watch
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: crypto-job-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: crypto-job-role
subjects:
  - kind: ServiceAccount
    name: crypto-job-sa