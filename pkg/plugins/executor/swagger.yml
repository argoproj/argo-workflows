basePath: /api/v1
consumes:
    - application/json
definitions:
    AWSElasticBlockStoreVolumeSource:
        description: |-
            An AWS EBS disk must exist before mounting to a container. The disk
            must also be in the same AWS zone as the kubelet. An AWS EBS disk
            can only be mounted as read/write once. AWS EBS volumes support
            ownership management and SELinux relabeling.
        properties:
            fsType:
                description: |-
                    fsType is the filesystem type of the volume that you want to mount.
                    Tip: Ensure that the filesystem type is supported by the host operating system.
                    Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                    More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
                    TODO: how do we prevent errors in the filesystem from compromising the machine
                    +optional
                type: string
            partition:
                description: |-
                    partition is the partition in the volume that you want to mount.
                    If omitted, the default is to mount by volume name.
                    Examples: For volume /dev/sda1, you specify the partition as "1".
                    Similarly, the volume partition for /dev/sda is "0" (or you can leave the property empty).
                    +optional
                format: int32
                type: integer
            readOnly:
                description: |-
                    readOnly value true will force the readOnly setting in VolumeMounts.
                    More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
                    +optional
                type: boolean
            volumeID:
                description: |-
                    volumeID is unique ID of the persistent disk resource in AWS (Amazon EBS volume).
                    More info: https://kubernetes.io/docs/concepts/storage/volumes#awselasticblockstore
                type: string
        title: Represents a Persistent Disk resource in AWS.
        type: object
    Affinity:
        properties:
            nodeAffinity:
                $ref: '#/definitions/NodeAffinity'
            podAffinity:
                $ref: '#/definitions/PodAffinity'
            podAntiAffinity:
                $ref: '#/definitions/PodAntiAffinity'
        title: Affinity is a group of affinity scheduling rules.
        type: object
    Amount:
        description: +kubebuilder:validation:Type=number
        title: Amount represent a numeric amount.
        type: object
    AnyString:
        description: |-
            It will unmarshall int64, int32, float64, float32, boolean, a plain string and represents it as string.
            It will marshall back to string - marshalling is not symmetric.
        title: It's JSON type is just string.
        type: string
    AppArmorProfile:
        description: +union
        properties:
            localhostProfile:
                description: |-
                    localhostProfile indicates a profile loaded on the node that should be used.
                    The profile must be preconfigured on the node to work.
                    Must match the loaded name of the profile.
                    Must be set if and only if type is "Localhost".
                    +optional
                type: string
            type:
                $ref: '#/definitions/AppArmorProfileType'
        title: AppArmorProfile defines a pod or container's AppArmor settings.
        type: object
    AppArmorProfileType:
        description: +enum
        type: string
    ArchiveStrategy:
        description: ArchiveStrategy describes how to archive files/directory when saving artifacts
        properties:
            none:
                $ref: '#/definitions/NoneStrategy'
            tar:
                $ref: '#/definitions/TarStrategy'
            zip:
                $ref: '#/definitions/ZipStrategy'
        type: object
    Arguments:
        description: Arguments to a template
        properties:
            artifacts:
                $ref: '#/definitions/Artifacts'
            parameters:
                description: |-
                    Parameters is the list of parameters to pass to the template or workflow
                    +patchStrategy=merge
                    +patchMergeKey=name
                items:
                    $ref: '#/definitions/Parameter'
                type: array
        type: object
    Artifact:
        description: Artifact indicates an artifact to place at a specified path
        properties:
            archive:
                $ref: '#/definitions/ArchiveStrategy'
            archiveLogs:
                description: ArchiveLogs indicates if the container logs should be archived
                type: boolean
            artifactGC:
                $ref: '#/definitions/ArtifactGC'
            artifactory:
                $ref: '#/definitions/ArtifactoryArtifact'
            azure:
                $ref: '#/definitions/AzureArtifact'
            deleted:
                description: Has this been deleted?
                type: boolean
            from:
                description: From allows an artifact to reference an artifact from a previous step
                type: string
            fromExpression:
                description: FromExpression, if defined, is evaluated to specify the value for the artifact
                type: string
            gcs:
                $ref: '#/definitions/GCSArtifact'
            git:
                $ref: '#/definitions/GitArtifact'
            globalName:
                description: |-
                    GlobalName exports an output artifact to the global scope, making it available as
                    '{{workflow.outputs.artifacts.XXXX}} and in workflow.status.outputs.artifacts
                type: string
            hdfs:
                $ref: '#/definitions/HDFSArtifact'
            http:
                $ref: '#/definitions/HTTPArtifact'
            mode:
                description: |-
                    mode bits to use on this file, must be a value between 0 and 0777
                    set when loading input artifacts.
                format: int32
                type: integer
            name:
                description: name of the artifact. must be unique within a template's inputs/outputs.
                type: string
            optional:
                description: Make Artifacts optional, if Artifacts doesn't generate or exist
                type: boolean
            oss:
                $ref: '#/definitions/OSSArtifact'
            path:
                description: Path is the container path to the artifact
                type: string
            raw:
                $ref: '#/definitions/RawArtifact'
            recurseMode:
                description: If mode is set, apply the permission recursively into the artifact if it is a folder
                type: boolean
            s3:
                $ref: '#/definitions/S3Artifact'
            subPath:
                description: SubPath allows an artifact to be sourced from a subpath within the specified source
                type: string
        type: object
    ArtifactGC:
        description: ArtifactGC describes how to delete artifacts from completed Workflows - this is embedded into the WorkflowLevelArtifactGC, and also used for individual Artifacts to override that as needed
        properties:
            podMetadata:
                $ref: '#/definitions/Metadata'
            serviceAccountName:
                description: ServiceAccountName is an optional field for specifying the Service Account that should be assigned to the Pod doing the deletion
                type: string
            strategy:
                $ref: '#/definitions/ArtifactGCStrategy'
        type: object
    ArtifactGCStrategy:
        title: ArtifactGCStrategy is the strategy when to delete artifacts for GC.
        type: string
    ArtifactLocation:
        description: |-
            It is used as single artifact in the context of inputs/outputs (e.g. outputs.artifacts.artname).
            It is also used to describe the location of multiple artifacts such as the archive location
            of a single workflow step, which the executor will use as a default location to store its files.
        properties:
            archiveLogs:
                description: ArchiveLogs indicates if the container logs should be archived
                type: boolean
            artifactory:
                $ref: '#/definitions/ArtifactoryArtifact'
            azure:
                $ref: '#/definitions/AzureArtifact'
            gcs:
                $ref: '#/definitions/GCSArtifact'
            git:
                $ref: '#/definitions/GitArtifact'
            hdfs:
                $ref: '#/definitions/HDFSArtifact'
            http:
                $ref: '#/definitions/HTTPArtifact'
            oss:
                $ref: '#/definitions/OSSArtifact'
            raw:
                $ref: '#/definitions/RawArtifact'
            s3:
                $ref: '#/definitions/S3Artifact'
        title: ArtifactLocation describes a location for a single or multiple artifacts.
        type: object
    ArtifactPaths:
        description: ArtifactPaths expands a step from a collection of artifacts
        properties:
            archive:
                $ref: '#/definitions/ArchiveStrategy'
            archiveLogs:
                description: ArchiveLogs indicates if the container logs should be archived
                type: boolean
            artifactGC:
                $ref: '#/definitions/ArtifactGC'
            artifactory:
                $ref: '#/definitions/ArtifactoryArtifact'
            azure:
                $ref: '#/definitions/AzureArtifact'
            deleted:
                description: Has this been deleted?
                type: boolean
            from:
                description: From allows an artifact to reference an artifact from a previous step
                type: string
            fromExpression:
                description: FromExpression, if defined, is evaluated to specify the value for the artifact
                type: string
            gcs:
                $ref: '#/definitions/GCSArtifact'
            git:
                $ref: '#/definitions/GitArtifact'
            globalName:
                description: |-
                    GlobalName exports an output artifact to the global scope, making it available as
                    '{{workflow.outputs.artifacts.XXXX}} and in workflow.status.outputs.artifacts
                type: string
            hdfs:
                $ref: '#/definitions/HDFSArtifact'
            http:
                $ref: '#/definitions/HTTPArtifact'
            mode:
                description: |-
                    mode bits to use on this file, must be a value between 0 and 0777
                    set when loading input artifacts.
                format: int32
                type: integer
            name:
                description: name of the artifact. must be unique within a template's inputs/outputs.
                type: string
            optional:
                description: Make Artifacts optional, if Artifacts doesn't generate or exist
                type: boolean
            oss:
                $ref: '#/definitions/OSSArtifact'
            path:
                description: Path is the container path to the artifact
                type: string
            raw:
                $ref: '#/definitions/RawArtifact'
            recurseMode:
                description: If mode is set, apply the permission recursively into the artifact if it is a folder
                type: boolean
            s3:
                $ref: '#/definitions/S3Artifact'
            subPath:
                description: SubPath allows an artifact to be sourced from a subpath within the specified source
                type: string
        type: object
    ArtifactoryArtifact:
        description: ArtifactoryArtifact is the location of an artifactory artifact
        properties:
            passwordSecret:
                $ref: '#/definitions/SecretKeySelector'
            url:
                description: URL of the artifact
                type: string
            usernameSecret:
                $ref: '#/definitions/SecretKeySelector'
        type: object
    Artifacts:
        items:
            $ref: '#/definitions/Artifact'
        type: array
    AzureArtifact:
        description: AzureArtifact is the location of a an Azure Storage artifact
        properties:
            accountKeySecret:
                $ref: '#/definitions/SecretKeySelector'
            blob:
                description: Blob is the blob name (i.e., path) in the container where the artifact resides
                type: string
            container:
                description: Container is the container where resources will be stored
                type: string
            endpoint:
                description: Endpoint is the service url associated with an account. It is most likely "https://<ACCOUNT_NAME>.blob.core.windows.net"
                type: string
            useSDKCreds:
                description: UseSDKCreds tells the driver to figure out credentials based on sdk defaults.
                type: boolean
        type: object
    AzureDataDiskCachingMode:
        description: +enum
        type: string
    AzureDataDiskKind:
        description: +enum
        type: string
    AzureDiskVolumeSource:
        properties:
            cachingMode:
                $ref: '#/definitions/AzureDataDiskCachingMode'
            diskName:
                description: diskName is the Name of the data disk in the blob storage
                type: string
            diskURI:
                description: diskURI is the URI of data disk in the blob storage
                type: string
            fsType:
                description: |-
                    fsType is Filesystem type to mount.
                    Must be a filesystem type supported by the host operating system.
                    Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                    +optional
                type: string
            kind:
                $ref: '#/definitions/AzureDataDiskKind'
            readOnly:
                description: |-
                    readOnly Defaults to false (read/write). ReadOnly here will force
                    the ReadOnly setting in VolumeMounts.
                    +optional
                type: boolean
        title: AzureDisk represents an Azure Data Disk mount on the host and bind mount to the pod.
        type: object
    AzureFileVolumeSource:
        properties:
            readOnly:
                description: |-
                    readOnly defaults to false (read/write). ReadOnly here will force
                    the ReadOnly setting in VolumeMounts.
                    +optional
                type: boolean
            secretName:
                description: secretName is the  name of secret that contains Azure Storage Account Name and Key
                type: string
            shareName:
                description: shareName is the azure share Name
                type: string
        title: AzureFile represents an Azure File Service mount on the host and bind mount to the pod.
        type: object
    Backoff:
        description: Backoff is a backoff strategy to use within retryStrategy
        properties:
            duration:
                description: Duration is the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
                type: string
            factor:
                $ref: '#/definitions/IntOrString'
            maxDuration:
                description: |-
                    MaxDuration is the maximum amount of time allowed for a workflow in the backoff strategy.
                    It is important to note that if the workflow template includes activeDeadlineSeconds, the pod's deadline is initially set with activeDeadlineSeconds.
                    However, when the workflow fails, the pod's deadline is then overridden by maxDuration.
                    This ensures that the workflow does not exceed the specified maximum duration when retries are involved.
                type: string
        type: object
    BasicAuth:
        description: BasicAuth describes the secret selectors required for basic authentication
        properties:
            passwordSecret:
                $ref: '#/definitions/SecretKeySelector'
            usernameSecret:
                $ref: '#/definitions/SecretKeySelector'
        type: object
    CSIVolumeSource:
        description: Represents a source location of a volume to mount, managed by an external CSI driver
        properties:
            driver:
                description: |-
                    driver is the name of the CSI driver that handles this volume.
                    Consult with your admin for the correct name as registered in the cluster.
                type: string
            fsType:
                description: |-
                    fsType to mount. Ex. "ext4", "xfs", "ntfs".
                    If not provided, the empty value is passed to the associated CSI driver
                    which will determine the default filesystem to apply.
                    +optional
                type: string
            nodePublishSecretRef:
                $ref: '#/definitions/LocalObjectReference'
            readOnly:
                description: |-
                    readOnly specifies a read-only configuration for the volume.
                    Defaults to false (read/write).
                    +optional
                type: boolean
            volumeAttributes:
                additionalProperties:
                    type: string
                description: |-
                    volumeAttributes stores driver-specific properties that are passed to the CSI
                    driver. Consult your driver's documentation for supported values.
                    +optional
                type: object
        type: object
    Cache:
        description: Cache is the configuration for the type of cache to be used
        properties:
            configMap:
                $ref: '#/definitions/ConfigMapKeySelector'
        type: object
    Capabilities:
        properties:
            add:
                description: |-
                    Added capabilities
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/Capability'
                type: array
            drop:
                description: |-
                    Removed capabilities
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/Capability'
                type: array
        title: Adds and removes POSIX capabilities from running containers.
        type: object
    Capability:
        description: Capability represent POSIX capabilities type
        type: string
    CephFSVolumeSource:
        description: |-
            Represents a Ceph Filesystem mount that lasts the lifetime of a pod
            Cephfs volumes do not support ownership management or SELinux relabeling.
        properties:
            monitors:
                description: |-
                    monitors is Required: Monitors is a collection of Ceph monitors
                    More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                    +listType=atomic
                items:
                    type: string
                type: array
            path:
                description: |-
                    path is Optional: Used as the mounted root, rather than the full Ceph tree, default is /
                    +optional
                type: string
            readOnly:
                description: |-
                    readOnly is Optional: Defaults to false (read/write). ReadOnly here will force
                    the ReadOnly setting in VolumeMounts.
                    More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                    +optional
                type: boolean
            secretFile:
                description: |-
                    secretFile is Optional: SecretFile is the path to key ring for User, default is /etc/ceph/user.secret
                    More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                    +optional
                type: string
            secretRef:
                $ref: '#/definitions/LocalObjectReference'
            user:
                description: |-
                    user is optional: User is the rados user name, default is admin
                    More info: https://examples.k8s.io/volumes/cephfs/README.md#how-to-use-it
                    +optional
                type: string
        type: object
    CinderVolumeSource:
        description: |-
            A Cinder volume must exist before mounting to a container.
            The volume must also be in the same region as the kubelet.
            Cinder volumes support ownership management and SELinux relabeling.
        properties:
            fsType:
                description: |-
                    fsType is the filesystem type to mount.
                    Must be a filesystem type supported by the host operating system.
                    Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                    More info: https://examples.k8s.io/mysql-cinder-pd/README.md
                    +optional
                type: string
            readOnly:
                description: |-
                    readOnly defaults to false (read/write). ReadOnly here will force
                    the ReadOnly setting in VolumeMounts.
                    More info: https://examples.k8s.io/mysql-cinder-pd/README.md
                    +optional
                type: boolean
            secretRef:
                $ref: '#/definitions/LocalObjectReference'
            volumeID:
                description: |-
                    volumeID used to identify the volume in cinder.
                    More info: https://examples.k8s.io/mysql-cinder-pd/README.md
                type: string
        title: Represents a cinder volume resource in Openstack.
        type: object
    ClientCertAuth:
        description: ClientCertAuth holds necessary information for client authentication via certificates
        properties:
            clientCertSecret:
                $ref: '#/definitions/SecretKeySelector'
            clientKeySecret:
                $ref: '#/definitions/SecretKeySelector'
        type: object
    ClusterTrustBundleProjection:
        description: |-
            ClusterTrustBundleProjection describes how to select a set of
            ClusterTrustBundle objects and project their contents into the pod
            filesystem.
        properties:
            labelSelector:
                $ref: '#/definitions/LabelSelector'
            name:
                description: |-
                    Select a single ClusterTrustBundle by object name.  Mutually-exclusive
                    with signerName and labelSelector.
                    +optional
                type: string
            optional:
                description: |-
                    If true, don't block pod startup if the referenced ClusterTrustBundle(s)
                    aren't available.  If using name, then the named ClusterTrustBundle is
                    allowed not to exist.  If using signerName, then the combination of
                    signerName and labelSelector is allowed to match zero
                    ClusterTrustBundles.
                    +optional
                type: boolean
            path:
                description: Relative path from the volume root to write the bundle.
                type: string
            signerName:
                description: |-
                    Select all ClusterTrustBundles that match this signer name.
                    Mutually-exclusive with name.  The contents of all selected
                    ClusterTrustBundles will be unified and deduplicated.
                    +optional
                type: string
        type: object
    ConfigMapEnvSource:
        description: |-
            The contents of the target ConfigMap's Data field will represent the
            key-value pairs as environment variables.
        properties:
            name:
                description: |-
                    Name of the referent.
                    This field is effectively required, but due to backwards compatibility is
                    allowed to be empty. Instances of this type with an empty value here are
                    almost certainly wrong.
                    TODO: Add other useful fields. apiVersion, kind, uid?
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    +optional
                    +default=""
                    +kubebuilder:default=""
                    TODO: Drop `kubebuilder:default` when controller-gen doesn't need it https://github.com/kubernetes-sigs/kubebuilder/issues/3896.
                type: string
            optional:
                description: |-
                    Specify whether the ConfigMap must be defined
                    +optional
                type: boolean
        title: |-
            ConfigMapEnvSource selects a ConfigMap to populate the environment
            variables with.
        type: object
    ConfigMapKeySelector:
        description: +structType=atomic
        properties:
            key:
                description: The key to select.
                type: string
            name:
                description: |-
                    Name of the referent.
                    This field is effectively required, but due to backwards compatibility is
                    allowed to be empty. Instances of this type with an empty value here are
                    almost certainly wrong.
                    TODO: Add other useful fields. apiVersion, kind, uid?
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    +optional
                    +default=""
                    +kubebuilder:default=""
                    TODO: Drop `kubebuilder:default` when controller-gen doesn't need it https://github.com/kubernetes-sigs/kubebuilder/issues/3896.
                type: string
            optional:
                description: |-
                    Specify whether the ConfigMap or its key must be defined
                    +optional
                type: boolean
        title: Selects a key from a ConfigMap.
        type: object
    ConfigMapProjection:
        description: |-
            The contents of the target ConfigMap's Data field will be presented in a
            projected volume as files using the keys in the Data field as the file names,
            unless the items element is populated with specific mappings of keys to paths.
            Note that this is identical to a configmap volume source without the default
            mode.
        properties:
            items:
                description: |-
                    items if unspecified, each key-value pair in the Data field of the referenced
                    ConfigMap will be projected into the volume as a file whose name is the
                    key and content is the value. If specified, the listed keys will be
                    projected into the specified paths, and unlisted keys will not be
                    present. If a key is specified which is not present in the ConfigMap,
                    the volume setup will error unless it is marked optional. Paths must be
                    relative and may not contain the '..' path or start with '..'.
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/KeyToPath'
                type: array
            name:
                description: |-
                    Name of the referent.
                    This field is effectively required, but due to backwards compatibility is
                    allowed to be empty. Instances of this type with an empty value here are
                    almost certainly wrong.
                    TODO: Add other useful fields. apiVersion, kind, uid?
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    +optional
                    +default=""
                    +kubebuilder:default=""
                    TODO: Drop `kubebuilder:default` when controller-gen doesn't need it https://github.com/kubernetes-sigs/kubebuilder/issues/3896.
                type: string
            optional:
                description: |-
                    optional specify whether the ConfigMap or its keys must be defined
                    +optional
                type: boolean
        title: Adapts a ConfigMap into a projected volume.
        type: object
    ConfigMapVolumeSource:
        description: |-
            The contents of the target ConfigMap's Data field will be presented in a
            volume as files using the keys in the Data field as the file names, unless
            the items element is populated with specific mappings of keys to paths.
            ConfigMap volumes support ownership management and SELinux relabeling.
        properties:
            defaultMode:
                description: |-
                    defaultMode is optional: mode bits used to set permissions on created files by default.
                    Must be an octal value between 0000 and 0777 or a decimal value between 0 and 511.
                    YAML accepts both octal and decimal values, JSON requires decimal values for mode bits.
                    Defaults to 0644.
                    Directories within the path are not affected by this setting.
                    This might be in conflict with other options that affect the file
                    mode, like fsGroup, and the result can be other mode bits set.
                    +optional
                format: int32
                type: integer
            items:
                description: |-
                    items if unspecified, each key-value pair in the Data field of the referenced
                    ConfigMap will be projected into the volume as a file whose name is the
                    key and content is the value. If specified, the listed keys will be
                    projected into the specified paths, and unlisted keys will not be
                    present. If a key is specified which is not present in the ConfigMap,
                    the volume setup will error unless it is marked optional. Paths must be
                    relative and may not contain the '..' path or start with '..'.
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/KeyToPath'
                type: array
            name:
                description: |-
                    Name of the referent.
                    This field is effectively required, but due to backwards compatibility is
                    allowed to be empty. Instances of this type with an empty value here are
                    almost certainly wrong.
                    TODO: Add other useful fields. apiVersion, kind, uid?
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    +optional
                    +default=""
                    +kubebuilder:default=""
                    TODO: Drop `kubebuilder:default` when controller-gen doesn't need it https://github.com/kubernetes-sigs/kubebuilder/issues/3896.
                type: string
            optional:
                description: |-
                    optional specify whether the ConfigMap or its keys must be defined
                    +optional
                type: boolean
        title: Adapts a ConfigMap into a volume.
        type: object
    Container:
        properties:
            args:
                description: |-
                    Arguments to the entrypoint.
                    The container image's CMD is used if this is not provided.
                    Variable references $(VAR_NAME) are expanded using the container's environment. If a variable
                    cannot be resolved, the reference in the input string will be unchanged. Double $$ are reduced
                    to a single $, which allows for escaping the $(VAR_NAME) syntax: i.e. "$$(VAR_NAME)" will
                    produce the string literal "$(VAR_NAME)". Escaped references will never be expanded, regardless
                    of whether the variable exists or not. Cannot be updated.
                    More info: https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/#running-a-command-in-a-shell
                    +optional
                    +listType=atomic
                items:
                    type: string
                type: array
            command:
                description: |-
                    Entrypoint array. Not executed within a shell.
                    The container image's ENTRYPOINT is used if this is not provided.
                    Variable references $(VAR_NAME) are expanded using the container's environment. If a variable
                    cannot be resolved, the reference in the input string will be unchanged. Double $$ are reduced
                    to a single $, which allows for escaping the $(VAR_NAME) syntax: i.e. "$$(VAR_NAME)" will
                    produce the string literal "$(VAR_NAME)". Escaped references will never be expanded, regardless
                    of whether the variable exists or not. Cannot be updated.
                    More info: https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/#running-a-command-in-a-shell
                    +optional
                    +listType=atomic
                items:
                    type: string
                type: array
            env:
                description: |-
                    List of environment variables to set in the container.
                    Cannot be updated.
                    +optional
                    +patchMergeKey=name
                    +patchStrategy=merge
                    +listType=map
                    +listMapKey=name
                items:
                    $ref: '#/definitions/EnvVar'
                type: array
            envFrom:
                description: |-
                    List of sources to populate environment variables in the container.
