                    IP address of the host file entry.
                    +required
                type: string
        type: object
    HostPathType:
        description: +enum
        type: string
    HostPathVolumeSource:
        description: Host path volumes do not support ownership management or SELinux relabeling.
        properties:
            path:
                description: |-
                    path of the directory on the host.
                    If the path is a symlink, it will follow the link to the real path.
                    More info: https://kubernetes.io/docs/concepts/storage/volumes#hostpath
                type: string
            type:
                $ref: '#/definitions/HostPathType'
        title: Represents a host path mapped into a pod.
        type: object
    ISCSIVolumeSource:
        description: |-
            ISCSI volumes can only be mounted as read/write once.
            ISCSI volumes support ownership management and SELinux relabeling.
        properties:
            chapAuthDiscovery:
                description: |-
                    chapAuthDiscovery defines whether support iSCSI Discovery CHAP authentication
                    +optional
                type: boolean
            chapAuthSession:
                description: |-
                    chapAuthSession defines whether support iSCSI Session CHAP authentication
                    +optional
                type: boolean
            fsType:
                description: |-
                    fsType is the filesystem type of the volume that you want to mount.
                    Tip: Ensure that the filesystem type is supported by the host operating system.
                    Examples: "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                    More info: https://kubernetes.io/docs/concepts/storage/volumes#iscsi
                    TODO: how do we prevent errors in the filesystem from compromising the machine
                    +optional
                type: string
            initiatorName:
                description: |-
                    initiatorName is the custom iSCSI Initiator Name.
                    If initiatorName is specified with iscsiInterface simultaneously, new iSCSI interface
                    <target portal>:<volume name> will be created for the connection.
                    +optional
                type: string
            iqn:
                description: iqn is the target iSCSI Qualified Name.
                type: string
            iscsiInterface:
                description: |-
                    iscsiInterface is the interface Name that uses an iSCSI transport.
                    Defaults to 'default' (tcp).
                    +optional
                type: string
            lun:
                description: lun represents iSCSI Target Lun number.
                format: int32
                type: integer
            portals:
                description: |-
                    portals is the iSCSI Target Portal List. The portal is either an IP or ip_addr:port if the port
                    is other than default (typically TCP ports 860 and 3260).
                    +optional
                    +listType=atomic
                items:
                    type: string
                type: array
            readOnly:
                description: |-
                    readOnly here will force the ReadOnly setting in VolumeMounts.
                    Defaults to false.
                    +optional
                type: boolean
            secretRef:
                $ref: '#/definitions/LocalObjectReference'
            targetPortal:
                description: |-
                    targetPortal is iSCSI Target Portal. The Portal is either an IP or ip_addr:port if the port
                    is other than default (typically TCP ports 860 and 3260).
                type: string
        title: Represents an ISCSI disk.
        type: object
    Inputs:
        description: Inputs are the mechanism for passing parameters, artifacts, volumes from one template to another
        properties:
            artifacts:
                $ref: '#/definitions/Artifacts'
            parameters:
                description: |-
                    Parameters are a list of parameters passed as inputs
                    +patchStrategy=merge
                    +patchMergeKey=name
                items:
                    $ref: '#/definitions/Parameter'
                type: array
        type: object
    IntOrString:
        description: |-
            +protobuf=true
            +protobuf.options.(gogoproto.goproto_stringer)=false
            +k8s:openapi-gen=true
        properties:
            IntVal:
                format: int32
                type: integer
            StrVal:
                type: string
            Type:
                $ref: '#/definitions/Type'
        title: |-
            IntOrString is a type that can hold an int32 or a string.  When used in
            JSON or YAML marshalling and unmarshalling, it produces or consumes the
            inner type.  This allows you to have, for example, a JSON field that can
            accept a name or number.
            TODO: Rename to Int32OrString
        type: object
    Item:
        description: |-
            +protobuf.options.(gogoproto.goproto_stringer)=false
            +kubebuilder:validation:Type=object
        title: |-
            Item expands a single workflow step into multiple parallel steps
            The value of Item can be a map, string, bool, or number
        type: object
    KeyToPath:
        properties:
            key:
                description: key is the key to project.
                type: string
            mode:
                description: |-
                    mode is Optional: mode bits used to set permissions on this file.
                    Must be an octal value between 0000 and 0777 or a decimal value between 0 and 511.
                    YAML accepts both octal and decimal values, JSON requires decimal values for mode bits.
                    If not specified, the volume defaultMode will be used.
                    This might be in conflict with other options that affect the file
                    mode, like fsGroup, and the result can be other mode bits set.
                    +optional
                format: int32
                type: integer
            path:
                description: |-
                    path is the relative path of the file to map the key to.
                    May not be an absolute path.
                    May not contain the path element '..'.
                    May not start with the string '..'.
                type: string
        title: Maps a string key to a path within a volume.
        type: object
    LabelSelector:
        description: |-
            A label selector is a label query over a set of resources. The result of matchLabels and
            matchExpressions are ANDed. An empty label selector matches all objects. A null
            label selector matches no objects.
            +structType=atomic
        properties:
            matchExpressions:
                description: |-
                    matchExpressions is a list of label selector requirements. The requirements are ANDed.
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/LabelSelectorRequirement'
                type: array
            matchLabels:
                additionalProperties:
                    type: string
                description: |-
                    matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                    map is equivalent to an element of matchExpressions, whose key field is "key", the
                    operator is "In", and the values array contains only "value". The requirements are ANDed.
                    +optional
                type: object
        type: object
    LabelSelectorOperator:
        title: A label selector operator is the set of operators that can be used in a selector requirement.
        type: string
    LabelSelectorRequirement:
        description: |-
            A label selector requirement is a selector that contains values, a key, and an operator that
            relates the key and values.
        properties:
            key:
                description: key is the label key that the selector applies to.
                type: string
            operator:
                $ref: '#/definitions/LabelSelectorOperator'
            values:
                description: |-
                    values is an array of string values. If the operator is In or NotIn,
                    the values array must be non-empty. If the operator is Exists or DoesNotExist,
                    the values array must be empty. This array is replaced during a strategic
                    merge patch.
                    +optional
                    +listType=atomic
                items:
                    type: string
                type: array
        type: object
    Lifecycle:
        description: |-
            Lifecycle describes actions that the management system should take in response to container lifecycle
            events. For the PostStart and PreStop lifecycle handlers, management of the container blocks
            until the action is complete, unless the container process fails, in which case the handler is aborted.
        properties:
            postStart:
                $ref: '#/definitions/LifecycleHandler'
            preStop:
                $ref: '#/definitions/LifecycleHandler'
        type: object
    LifecycleHandler:
        description: |-
            LifecycleHandler defines a specific action that should be taken in a lifecycle
            hook. One and only one of the fields, except TCPSocket must be specified.
        properties:
            exec:
                $ref: '#/definitions/ExecAction'
            httpGet:
                $ref: '#/definitions/HTTPGetAction'
            sleep:
                $ref: '#/definitions/SleepAction'
