                    Defaults to /dev/termination-log.
                    Cannot be updated.
                    +optional
                type: string
            terminationMessagePolicy:
                $ref: '#/definitions/TerminationMessagePolicy'
            tty:
                description: |-
                    Whether this container should allocate a TTY for itself, also requires 'stdin' to be true.
                    Default is false.
                    +optional
                type: boolean
            volumeDevices:
                description: |-
                    volumeDevices is the list of block devices to be used by the container.
                    +patchMergeKey=devicePath
                    +patchStrategy=merge
                    +listType=map
                    +listMapKey=devicePath
                    +optional
                items:
                    $ref: '#/definitions/VolumeDevice'
                type: array
            volumeMounts:
                description: |-
                    Pod volumes to mount into the container's filesystem.
                    Cannot be updated.
                    +optional
                    +patchMergeKey=mountPath
                    +patchStrategy=merge
                    +listType=map
                    +listMapKey=mountPath
                items:
                    $ref: '#/definitions/VolumeMount'
                type: array
            workingDir:
                description: |-
                    Container's working directory.
                    If not specified, the container runtime's default will be used, which
                    might be configured in the container image.
                    Cannot be updated.
                    +optional
                type: string
        type: object
    SeccompProfile:
        description: |-
            Only one profile source may be set.
            +union
        properties:
            localhostProfile:
                description: |-
                    localhostProfile indicates a profile defined in a file on the node should be used.
                    The profile must be preconfigured on the node to work.
                    Must be a descending path, relative to the kubelet's configured seccomp profile location.
                    Must be set if type is "Localhost". Must NOT be set for any other type.
                    +optional
                type: string
            type:
                $ref: '#/definitions/SeccompProfileType'
        title: SeccompProfile defines a pod/container's seccomp profile settings.
        type: object
    SeccompProfileType:
        description: +enum
        title: SeccompProfileType defines the supported seccomp profile types.
        type: string
    SecretEnvSource:
        description: |-
            The contents of the target Secret's Data field will represent the
            key-value pairs as environment variables.
        properties:
            name:
                description: |-
                    Name of the referent.
                    This field is effectively required, but due to backwards compatibility is
                    allowed to be empty. Instances of this type with an empty value here are
                    almost certainly wrong.
                    TODO: Add other useful fields. apiVersion, kind, uid?
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    +optional
                    +default=""
                    +kubebuilder:default=""
                    TODO: Drop `kubebuilder:default` when controller-gen doesn't need it https://github.com/kubernetes-sigs/kubebuilder/issues/3896.
                type: string
            optional:
                description: |-
                    Specify whether the Secret must be defined
                    +optional
                type: boolean
        title: |-
            SecretEnvSource selects a Secret to populate the environment
            variables with.
        type: object
    SecretKeySelector:
        description: +structType=atomic
        properties:
            key:
                description: The key of the secret to select from.  Must be a valid secret key.
                type: string
            name:
                description: |-
                    Name of the referent.
                    This field is effectively required, but due to backwards compatibility is
                    allowed to be empty. Instances of this type with an empty value here are
                    almost certainly wrong.
                    TODO: Add other useful fields. apiVersion, kind, uid?
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    +optional
                    +default=""
                    +kubebuilder:default=""
                    TODO: Drop `kubebuilder:default` when controller-gen doesn't need it https://github.com/kubernetes-sigs/kubebuilder/issues/3896.
                type: string
            optional:
                description: |-
                    Specify whether the Secret or its key must be defined
                    +optional
                type: boolean
        title: SecretKeySelector selects a key of a Secret.
        type: object
    SecretProjection:
        description: |-
            The contents of the target Secret's Data field will be presented in a
            projected volume as files using the keys in the Data field as the file names.
            Note that this is identical to a secret volume source without the default
            mode.
        properties:
            items:
                description: |-
                    items if unspecified, each key-value pair in the Data field of the referenced
                    Secret will be projected into the volume as a file whose name is the
                    key and content is the value. If specified, the listed keys will be
                    projected into the specified paths, and unlisted keys will not be
                    present. If a key is specified which is not present in the Secret,
                    the volume setup will error unless it is marked optional. Paths must be
                    relative and may not contain the '..' path or start with '..'.
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/KeyToPath'
                type: array
            name:
                description: |-
                    Name of the referent.
                    This field is effectively required, but due to backwards compatibility is
                    allowed to be empty. Instances of this type with an empty value here are
                    almost certainly wrong.
                    TODO: Add other useful fields. apiVersion, kind, uid?
                    More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    +optional
                    +default=""
                    +kubebuilder:default=""
                    TODO: Drop `kubebuilder:default` when controller-gen doesn't need it https://github.com/kubernetes-sigs/kubebuilder/issues/3896.
                type: string
            optional:
                description: |-
                    optional field specify whether the Secret or its key must be defined
                    +optional
                type: boolean
        title: Adapts a secret into a projected volume.
        type: object
    SecretVolumeSource:
        description: |-
            The contents of the target Secret's Data field will be presented in a volume
            as files using the keys in the Data field as the file names.
            Secret volumes support ownership management and SELinux relabeling.
        properties:
            defaultMode:
                description: |-
                    defaultMode is Optional: mode bits used to set permissions on created files by default.
                    Must be an octal value between 0000 and 0777 or a decimal value between 0 and 511.
                    YAML accepts both octal and decimal values, JSON requires decimal values
                    for mode bits. Defaults to 0644.
                    Directories within the path are not affected by this setting.
                    This might be in conflict with other options that affect the file
                    mode, like fsGroup, and the result can be other mode bits set.
                    +optional
                format: int32
                type: integer
            items:
                description: |-
                    items If unspecified, each key-value pair in the Data field of the referenced
                    Secret will be projected into the volume as a file whose name is the
                    key and content is the value. If specified, the listed keys will be
                    projected into the specified paths, and unlisted keys will not be
                    present. If a key is specified which is not present in the Secret,
                    the volume setup will error unless it is marked optional. Paths must be
                    relative and may not contain the '..' path or start with '..'.
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/KeyToPath'
                type: array
            optional:
                description: |-
                    optional field specify whether the Secret or its keys must be defined
                    +optional
                type: boolean
            secretName:
                description: |-
                    secretName is the name of the secret in the pod's namespace to use.
                    More info: https://kubernetes.io/docs/concepts/storage/volumes#secret
                    +optional
                type: string
        title: Adapts a Secret into a volume.
        type: object
    SecurityContext:
        description: |-
            Some fields are present in both SecurityContext and PodSecurityContext.  When both
            are set, the values in SecurityContext take precedence.
        properties:
            allowPrivilegeEscalation:
                description: |-
                    AllowPrivilegeEscalation controls whether a process can gain more
                    privileges than its parent process. This bool directly controls if
                    the no_new_privs flag will be set on the container process.
                    AllowPrivilegeEscalation is true always when the container is:
                    1) run as Privileged
                    2) has CAP_SYS_ADMIN
                    Note that this field cannot be set when spec.os.name is windows.
                    +optional
                type: boolean
            appArmorProfile:
                $ref: '#/definitions/AppArmorProfile'
            capabilities:
                $ref: '#/definitions/Capabilities'
            privileged:
                description: |-
                    Run container in privileged mode.
                    Processes in privileged containers are essentially equivalent to root on the host.
                    Defaults to false.
                    Note that this field cannot be set when spec.os.name is windows.
                    +optional
                type: boolean
            procMount:
                $ref: '#/definitions/ProcMountType'
            readOnlyRootFilesystem:
                description: |-
                    Whether this container has a read-only root filesystem.
                    Default is false.
                    Note that this field cannot be set when spec.os.name is windows.
                    +optional
                type: boolean
            runAsGroup:
                description: |-
                    The GID to run the entrypoint of the container process.
                    Uses runtime default if unset.
                    May also be set in PodSecurityContext.  If set in both SecurityContext and
                    PodSecurityContext, the value specified in SecurityContext takes precedence.
                    Note that this field cannot be set when spec.os.name is windows.
                    +optional
                format: int64
                type: integer
            runAsNonRoot:
                description: |-
                    Indicates that the container must run as a non-root user.
                    If true, the Kubelet will validate the image at runtime to ensure that it
                    does not run as UID 0 (root) and fail to start the container if it does.
                    If unset or false, no such validation will be performed.
                    May also be set in PodSecurityContext.  If set in both SecurityContext and
                    PodSecurityContext, the value specified in SecurityContext takes precedence.
                    +optional
                type: boolean
            runAsUser:
                description: |-
                    The UID to run the entrypoint of the container process.
                    Defaults to user specified in image metadata if unspecified.
                    May also be set in PodSecurityContext.  If set in both SecurityContext and
                    PodSecurityContext, the value specified in SecurityContext takes precedence.
                    Note that this field cannot be set when spec.os.name is windows.
                    +optional
                format: int64
                type: integer
            seLinuxOptions:
                $ref: '#/definitions/SELinuxOptions'
            seccompProfile:
                $ref: '#/definitions/SeccompProfile'
            windowsOptions:
                $ref: '#/definitions/WindowsSecurityContextOptions'
        title: SecurityContext holds security configuration that will be applied to a container.
        type: object
    SemaphoreRef:
        description: SemaphoreRef is a reference of Semaphore
        properties:
            configMapKeyRef:
                $ref: '#/definitions/ConfigMapKeySelector'
            namespace:
                default: '[namespace of workflow]'
                type: string
        type: object
    Sequence:
        description: Sequence expands a workflow step into numeric range
        properties:
            count:
                $ref: '#/definitions/IntOrString'
            end:
                $ref: '#/definitions/IntOrString'
            format:
                description: Format is a printf format string to format the value in the sequence
                type: string
            start:
                $ref: '#/definitions/IntOrString'
        type: object
    ServiceAccountTokenProjection:
        description: |-
            ServiceAccountTokenProjection represents a projected service account token
            volume. This projection can be used to insert a service account token into
            the pods runtime filesystem for use against APIs (Kubernetes API Server or
            otherwise).
        properties:
            audience:
                description: |-
                    audience is the intended audience of the token. A recipient of a token
                    must identify itself with an identifier specified in the audience of the
                    token, and otherwise should reject the token. The audience defaults to the
                    identifier of the apiserver.
                    +optional
                type: string
            expirationSeconds:
                description: |-
                    expirationSeconds is the requested duration of validity of the service
                    account token. As the token approaches expiration, the kubelet volume
                    plugin will proactively rotate the service account token. The kubelet will
                    start trying to rotate the token if the token is older than 80 percent of
                    its time to live or if the token is older than 24 hours.Defaults to 1 hour
                    and must be at least 10 minutes.
                    +optional
                format: int64
                type: integer
            path:
                description: |-
                    path is the path relative to the mount point of the file to project the
                    token into.
                type: string
        type: object
    SleepAction:
        properties:
            seconds:
                description: Seconds is the number of seconds to sleep.
                format: int64
                type: integer
        title: SleepAction describes a "sleep" action.
        type: object
    StorageMedium:
        title: StorageMedium defines ways that storage can be allocated to a volume.
        type: string
    StorageOSVolumeSource:
        properties:
            fsType:
                description: |-
                    fsType is the filesystem type to mount.
                    Must be a filesystem type supported by the host operating system.
                    Ex. "ext4", "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified.
                    +optional
                type: string
            readOnly:
                description: |-
                    readOnly defaults to false (read/write). ReadOnly here will force
                    the ReadOnly setting in VolumeMounts.
                    +optional
                type: boolean
            secretRef:
                $ref: '#/definitions/LocalObjectReference'
            volumeName:
                description: |-
                    volumeName is the human-readable name of the StorageOS volume.  Volume
                    names are only unique within a namespace.
                type: string
            volumeNamespace:
                description: |-
                    volumeNamespace specifies the scope of the volume within StorageOS.  If no
                    namespace is specified then the Pod's namespace will be used.  This allows the
                    Kubernetes name scoping to be mirrored within StorageOS for tighter integration.
                    Set VolumeName to any name to override the default behaviour.
                    Set to "default" if you are not using namespaces within StorageOS.
                    Namespaces that do not pre-exist within StorageOS will be created.
                    +optional
                type: string
        title: Represents a StorageOS persistent volume resource.
        type: object
    SuppliedValueFrom:
        title: SuppliedValueFrom is a placeholder for a value to be filled in directly, either through the CLI, API, etc.
        type: object
    SuspendTemplate:
        description: SuspendTemplate is a template subtype to suspend a workflow at a predetermined point in time
        properties:
            duration:
                description: |-
                    Duration is the seconds to wait before automatically resuming a template. Must be a string. Default unit is seconds.
                    Could also be a Duration, e.g.: "2m", "6h"
                type: string
        type: object
    Synchronization:
        description: Synchronization holds synchronization lock configuration
        properties:
            mutex:
                $ref: '#/definitions/Mutex'
            semaphore:
                $ref: '#/definitions/SemaphoreRef'
        type: object
    Sysctl:
        description: Sysctl defines a kernel parameter to be set
        properties:
            name:
                description: Name of a property to set
                type: string
            value:
                description: Value of a property to set
                type: string
        type: object
    TCPSocketAction:
        description: TCPSocketAction describes an action based on opening a socket
        properties:
            host:
                description: |-
                    Optional: Host name to connect to, defaults to the pod IP.
                    +optional
                type: string
            port:
                $ref: '#/definitions/IntOrString'
        type: object
    TaintEffect:
        description: +enum
        type: string
    TarStrategy:
        description: TarStrategy will tar and gzip the file or directory when saving
        properties:
            compressionLevel:
                description: |-
                    CompressionLevel specifies the gzip compression level to use for the artifact.
                    Defaults to gzip.DefaultCompression.
                format: int32
                type: integer
        type: object
    Template:
        description: Template is a reusable and composable unit of execution in a workflow
        properties:
            activeDeadlineSeconds:
                $ref: '#/definitions/IntOrString'
            affinity:
                $ref: '#/definitions/Affinity'
            archiveLocation:
                $ref: '#/definitions/ArtifactLocation'
            automountServiceAccountToken:
                description: |-
                    AutomountServiceAccountToken indicates whether a service account token should be automatically mounted in pods.
                    ServiceAccountName of ExecutorConfig must be specified if this value is false.
                type: boolean
            container:
                $ref: '#/definitions/Container'
            containerSet:
                $ref: '#/definitions/ContainerSetTemplate'
            daemon:
                description: Daemon will allow a workflow to proceed to the next step so long as the container reaches readiness
                type: boolean
            dag:
                $ref: '#/definitions/DAGTemplate'
            data:
                $ref: '#/definitions/Data'
            executor:
                $ref: '#/definitions/ExecutorConfig'
            failFast:
                description: |-
                    FailFast, if specified, will fail this template if any of its child pods has failed. This is useful for when this
                    template is expanded with `withItems`, etc.
                type: boolean
            hostAliases:
                description: |-
                    HostAliases is an optional list of hosts and IPs that will be injected into the pod spec
                    +patchStrategy=merge
                    +patchMergeKey=ip
                items:
                    $ref: '#/definitions/HostAlias'
                type: array
            http:
                $ref: '#/definitions/HTTP'
            initContainers:
                description: |-
                    InitContainers is a list of containers which run before the main container.
                    +patchStrategy=merge
                    +patchMergeKey=name
                items:
                    $ref: '#/definitions/UserContainer'
                type: array
            inputs:
                $ref: '#/definitions/Inputs'
            memoize:
                $ref: '#/definitions/Memoize'
            metadata:
                $ref: '#/definitions/Metadata'
            metrics:
                $ref: '#/definitions/Metrics'
            name:
                description: Name is the name of the template
                type: string
            nodeSelector:
                additionalProperties:
                    type: string
                description: |-
                    NodeSelector is a selector to schedule this step of the workflow to be
                    run on the selected node(s). Overrides the selector set at the workflow level.
                type: object
            outputs:
                $ref: '#/definitions/Outputs'
            parallelism:
                description: |-
                    Parallelism limits the max total parallel pods that can execute at the same time within the
                    boundaries of this template invocation. If additional steps/dag templates are invoked, the
                    pods created by those templates will not be counted towards this total.
                format: int64
                type: integer
            plugin:
                $ref: '#/definitions/Plugin'
            podSpecPatch:
                description: |-
                    PodSpecPatch holds strategic merge patch to apply against the pod spec. Allows parameterization of
                    container fields which are not strings (e.g. resource limits).
                type: string
            priority:
                description: Priority to apply to workflow pods.
                format: int32
                type: integer
            priorityClassName:
                description: PriorityClassName to apply to workflow pods.
                type: string
            resource:
                $ref: '#/definitions/ResourceTemplate'
            retryStrategy:
                $ref: '#/definitions/RetryStrategy'
            schedulerName:
                description: |-
                    If specified, the pod will be dispatched by specified scheduler.
                    Or it will be dispatched by workflow scope scheduler if specified.
                    If neither specified, the pod will be dispatched by default scheduler.
                    +optional
                type: string
            script:
                $ref: '#/definitions/ScriptTemplate'
            securityContext:
                $ref: '#/definitions/PodSecurityContext'
            serviceAccountName:
                description: ServiceAccountName to apply to workflow pods
                type: string
            sidecars:
                description: |-
                    Sidecars is a list of containers which run alongside the main container
                    Sidecars are automatically killed when the main container completes
                    +patchStrategy=merge
                    +patchMergeKey=name
                items:
                    $ref: '#/definitions/UserContainer'
                type: array
            steps:
                description: Steps define a series of sequential/parallel workflow steps
                items:
                    $ref: '#/definitions/ParallelSteps'
                type: array
            suspend:
                $ref: '#/definitions/SuspendTemplate'
            synchronization:
                $ref: '#/definitions/Synchronization'
            timeout:
                description: |-
                    Timeout allows to set the total node execution timeout duration counting from the node's start time.
                    This duration also includes time in which the node spends in Pending state. This duration may not be applied to Step or DAG templates.
                type: string
            tolerations:
                description: |-
                    Tolerations to apply to workflow pods.
                    +patchStrategy=merge
                    +patchMergeKey=key
                items:
                    $ref: '#/definitions/Toleration'
                type: array
            volumes:
                description: |-
                    Volumes is a list of volumes that can be mounted by containers in a template.
                    +patchStrategy=merge
                    +patchMergeKey=name
                items:
                    $ref: '#/definitions/Volume'
                type: array
        type: object
    TemplateRef:
        properties:
            clusterScope:
                description: ClusterScope indicates the referred template is cluster scoped (i.e. a ClusterWorkflowTemplate).
                type: boolean
            name:
                description: Name is the resource name of the template.
                type: string
            template:
                description: Template is the name of referred template in the resource.
                type: string
        title: TemplateRef is a reference of template resource.
        type: object
    TerminationMessagePolicy:
        description: +enum
        title: TerminationMessagePolicy describes how termination messages are retrieved from a container.
        type: string
    Toleration:
        description: |-
            The pod this Toleration is attached to tolerates any taint that matches
            the triple <key,value,effect> using the matching operator <operator>.
        properties:
            effect:
                $ref: '#/definitions/TaintEffect'
            key:
                description: |-
                    Key is the taint key that the toleration applies to. Empty means match all taint keys.
                    If the key is empty, operator must be Exists; this combination means to match all values and all keys.
                    +optional
                type: string
            operator:
                $ref: '#/definitions/TolerationOperator'
            tolerationSeconds:
                description: |-
                    TolerationSeconds represents the period of time the toleration (which must be
                    of effect NoExecute, otherwise this field is ignored) tolerates the taint. By default,
                    it is not set, which means tolerate the taint forever (do not evict). Zero and
                    negative values will be treated as 0 (evict immediately) by the system.
                    +optional
                format: int64
                type: integer
            value:
                description: |-
                    Value is the taint value the toleration matches to.
                    If the operator is Exists, the value should be empty, otherwise just a regular string.
                    +optional
                type: string
        type: object
    TolerationOperator:
        description: +enum
        title: A toleration operator is the set of operators that can be used in a toleration.
        type: string
    Transformation:
        items:
            $ref: '#/definitions/TransformationStep'
        type: array
    TransformationStep:
        properties:
            expression:
                description: Expression defines an expr expression to apply
                type: string
        type: object
    Type:
        format: int64
        title: Type represents the stored type of IntOrString.
        type: integer
    TypedLocalObjectReference:
        description: |-
            TypedLocalObjectReference contains enough information to let you locate the
            typed referenced object inside the same namespace.
            +structType=atomic
        properties:
            apiGroup:
                description: |-
                    APIGroup is the group for the resource being referenced.
                    If APIGroup is not specified, the specified Kind must be in the core API group.
                    For any other third-party types, APIGroup is required.
                    +optional
                type: string
            kind:
                description: Kind is the type of resource being referenced
                type: string
            name:
                description: Name is the name of resource being referenced
                type: string
        type: object
    TypedObjectReference:
        properties:
            apiGroup:
                description: |-
                    APIGroup is the group for the resource being referenced.
                    If APIGroup is not specified, the specified Kind must be in the core API group.
                    For any other third-party types, APIGroup is required.
                    +optional
                type: string
            kind:
                description: Kind is the type of resource being referenced
                type: string
            name:
                description: Name is the name of resource being referenced
                type: string
            namespace:
                description: |-
                    Namespace is the namespace of resource being referenced
                    Note that when a namespace is specified, a gateway.networking.k8s.io/ReferenceGrant object is required in the referent namespace to allow that namespace's owner to accept the reference. See the ReferenceGrant documentation for details.
                    (Alpha) This field requires the CrossNamespaceVolumeDataSource feature gate to be enabled.
                    +featureGate=CrossNamespaceVolumeDataSource
                    +optional
                type: string
        type: object
    UID:
        description: |-
            UID is a type that holds unique ID values, including UUIDs.  Because we
            don't ONLY use UUIDs, this is an alias to string.  Being a type captures
            intent and helps make sure that UIDs and names do not get conflated.
        type: string
    URIScheme:
        description: |-
            URIScheme identifies the scheme used for connection to a host for Get actions
            +enum
        type: string
    UserContainer:
        properties:
            args:
                description: |-
                    Arguments to the entrypoint.
                    The container image's CMD is used if this is not provided.
                    Variable references $(VAR_NAME) are expanded using the container's environment. If a variable
                    cannot be resolved, the reference in the input string will be unchanged. Double $$ are reduced
                    to a single $, which allows for escaping the $(VAR_NAME) syntax: i.e. "$$(VAR_NAME)" will
                    produce the string literal "$(VAR_NAME)". Escaped references will never be expanded, regardless
                    of whether the variable exists or not. Cannot be updated.
                    More info: https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/#running-a-command-in-a-shell
                    +optional
                    +listType=atomic
                items:
                    type: string
                type: array
            command:
                description: |-
                    Entrypoint array. Not executed within a shell.
                    The container image's ENTRYPOINT is used if this is not provided.
                    Variable references $(VAR_NAME) are expanded using the container's environment. If a variable
                    cannot be resolved, the reference in the input string will be unchanged. Double $$ are reduced
                    to a single $, which allows for escaping the $(VAR_NAME) syntax: i.e. "$$(VAR_NAME)" will
                    produce the string literal "$(VAR_NAME)". Escaped references will never be expanded, regardless
                    of whether the variable exists or not. Cannot be updated.
                    More info: https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/#running-a-command-in-a-shell
                    +optional
                    +listType=atomic
                items:
                    type: string
                type: array
            env:
                description: |-
                    List of environment variables to set in the container.
                    Cannot be updated.
                    +optional
                    +patchMergeKey=name
                    +patchStrategy=merge
                    +listType=map
                    +listMapKey=name
                items:
                    $ref: '#/definitions/EnvVar'
                type: array
            envFrom:
                description: |-
                    List of sources to populate environment variables in the container.
                    The keys defined within a source must be a C_IDENTIFIER. All invalid keys
                    will be reported as an event when the container is starting. When a key exists in multiple
                    sources, the value associated with the last source will take precedence.
                    Values defined by an Env with a duplicate key will take precedence.
                    Cannot be updated.
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/EnvFromSource'
                type: array
            image:
                description: |-
                    Container image name.
                    More info: https://kubernetes.io/docs/concepts/containers/images
                    This field is optional to allow higher level config management to default or override
                    container images in workload controllers like Deployments and StatefulSets.
                    +optional
                type: string
            imagePullPolicy:
                $ref: '#/definitions/PullPolicy'
            lifecycle:
                $ref: '#/definitions/Lifecycle'
            livenessProbe:
                $ref: '#/definitions/Probe'
            mirrorVolumeMounts:
                description: |-
                    MirrorVolumeMounts will mount the same volumes specified in the main container
                    to the container (including artifacts), at the same mountPaths. This enables
                    dind daemon to partially see the same filesystem as the main container in
                    order to use features such as docker volume binding
                type: boolean
            name:
                description: |-
                    Name of the container specified as a DNS_LABEL.
                    Each container in a pod must have a unique name (DNS_LABEL).
                    Cannot be updated.
                type: string
            ports:
                description: |-
                    List of ports to expose from the container. Not specifying a port here
                    DOES NOT prevent that port from being exposed. Any port which is
                    listening on the default "0.0.0.0" address inside a container will be
                    accessible from the network.
                    Modifying this array with strategic merge patch may corrupt the data.
                    For more information See https://github.com/kubernetes/kubernetes/issues/108255.
                    Cannot be updated.
                    +optional
                    +patchMergeKey=containerPort
                    +patchStrategy=merge
                    +listType=map
                    +listMapKey=containerPort
                    +listMapKey=protocol
                items:
                    $ref: '#/definitions/ContainerPort'
                type: array
            readinessProbe:
                $ref: '#/definitions/Probe'
            resizePolicy:
                description: |-
                    Resources resize policy for the container.
                    +featureGate=InPlacePodVerticalScaling
                    +optional
                    +listType=atomic
                items:
                    $ref: '#/definitions/ContainerResizePolicy'
                type: array
            resources:
                $ref: '#/definitions/ResourceRequirements'
            restartPolicy:
                $ref: '#/definitions/ContainerRestartPolicy'
            securityContext:
                $ref: '#/definitions/SecurityContext'
            startupProbe:
                $ref: '#/definitions/Probe'
            stdin:
                description: |-
                    Whether this container should allocate a buffer for stdin in the container runtime. If this
                    is not set, reads from stdin in the container will always result in EOF.
                    Default is false.
                    +optional
                type: boolean
            stdinOnce:
                description: |-
                    Whether the container runtime should close the stdin channel after it has been opened by
                    a single attach. When stdin is true the stdin stream will remain open across multiple attach
                    sessions. If stdinOnce is set to true, stdin is opened on container start, is empty until the
                    first client attaches to stdin, and then remains open and accepts data until the client disconnects,
                    at which time stdin is closed and remains closed until the container is restarted. If this
                    flag is false, a container processes that reads from stdin will never receive an EOF.
                    Default is false
                    +optional
                type: boolean
            terminationMessagePath:
                description: |-
                    Optional: Path at which the file to which the container's termination message
                    will be written is mounted into the container's filesystem.
                    Message written is intended to be brief final status, such as an assertion failure message.
                    Will be truncated by the node if greater than 4096 bytes. The total message length across
                    all containers will be limited to 12kb.
                    Defaults to /dev/termination-log.
                    Cannot be updated.
                    +optional
                type: string
            terminationMessagePolicy:
                $ref: '#/definitions/TerminationMessagePolicy'
            tty:
                description: |-
                    Whether this container should allocate a TTY for itself, also requires 'stdin' to be true.
                    Default is false.
                    +optional
                type: boolean
            volumeDevices:
                description: |-
                    volumeDevices is the list of block devices to be used by the container.
                    +patchMergeKey=devicePath
                    +patchStrategy=merge
                    +listType=map
                    +listMapKey=devicePath
                    +optional
                items:
                    $ref: '#/definitions/VolumeDevice'
                type: array
            volumeMounts:
                description: |-
                    Pod volumes to mount into the container's filesystem.
                    Cannot be updated.
                    +optional
                    +patchMergeKey=mountPath
                    +patchStrategy=merge
                    +listType=map
                    +listMapKey=mountPath
                items:
                    $ref: '#/definitions/VolumeMount'
                type: array
            workingDir:
                description: |-
                    Container's working directory.
                    If not specified, the container runtime's default will be used, which
                    might be configured in the container image.
                    Cannot be updated.
                    +optional
                type: string
        title: UserContainer is a container specified by a user.
        type: object
    ValueFrom:
