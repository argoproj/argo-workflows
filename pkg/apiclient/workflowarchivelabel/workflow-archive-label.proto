syntax = "proto3";
option go_package = "github.com/argoproj/argo-workflows/pkg/apiclient/workflowarchivelabel";

import "google/api/annotations.proto";
import "github.com/argoproj/argo-workflows/pkg/apis/workflow/v1alpha1/generated.proto";

package workflowarchivelabel;

message ListArchivedWorkflowLabelRequest {
}
message GetArchivedWorkflowLabelRequest {
    string key = 1;
}

service ArchivedWorkflowLabelService {
    rpc ListArchivedWorkflowLabel (ListArchivedWorkflowLabelRequest) returns (github.com.argoproj.argo_workflows.v3.pkg.apis.workflow.v1alpha1.LabelKeys) {
        option (google.api.http).get = "/api/v1/archived-workflows-labels";
    }
    rpc GetArchivedWorkflowLabel (GetArchivedWorkflowLabelRequest) returns (github.com.argoproj.argo_workflows.v3.pkg.apis.workflow.v1alpha1.Labels) {
        option (google.api.http).get = "/api/v1/archived-workflows-labels/{key}";
    }
}
