apiVersion: v1
kind: ConfigMap
metadata:
  name: global-simple-config
  namespace: argo
  labels:
    workflows.argoproj.io/configmap-type: parameter
data:
  msg: 'hello world'
---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: global-parameter-values-from-configmap-
  labels:
    workflows.argoproj.io/test: "true"
  annotations:
    workflows.argoproj.io/description: |
      This example demonstrates loading global parameter values from configmap.
    workflows.argoproj.io/verify.py: |
      assert status["phase"] == "Succeeded"
spec:
  serviceAccountName: argo
  entrypoint: whalesay
  # Parameters can also be passed via configmap reference.
  arguments:
    parameters:
    - name: message
      valueFrom:
        configMapKeyRef:
          name: global-simple-config
          key: msg

  templates:
  - name: whalesay
    container:
      image: docker/whalesay:latest
      command: [cowsay]
      args: ["{{workflow.parameters.message}}"]
