apiVersion: argoproj.io/v1alpha1
kind: Workflow                  # new type of k8s spec
metadata:
  generateName: test-dns-config-    # name of the workflow spec
spec:
  entrypoint: hello-world       # invoke the hello-world template
  templates:
  - name: hello-world           # name of the template
    container:
      image: busybox
      command: [echo]
      args: ["hello world"]
      resources:                # limit the resources
        limits:
          memory: 32Mi
          cpu: 100m
  dnsConfig:
    nameservers:
      - 1.2.3.4
    options:
     - name: ndots
       value: "2"
