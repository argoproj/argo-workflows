# This example demonstrates a DAG level exit handler that executes at the end of the task
## irrespective of the success, failure, or error of the task.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: exit-hanlder-dag-level-
  labels:
    workflows.argoproj.io/no-test: "flaky"
spec:
  entrypoint: main
  templates:
    - name: main
      dag:
        tasks:
          - name: A
            onExit: exit
            template: echo
            arguments:
              parameters: [{name: message, value: A}]
          - name: B
            depends: "A"
            onExit: exit
            template: echo
            arguments:
              parameters: [{name: message, value: B}]
          - name: C
            depends: "A"
            onExit: exit
            template: echo
            arguments:
              parameters: [{name: message, value: C}]
          - name: D
            depends: "B && C"
            onExit: exit
            template: echo
            arguments:
              parameters: [{name: message, value: D}]

    - name: echo
      inputs:
        parameters:
          - name: message
      container:
        image: busybox
        command: [echo]
        args: ["{{inputs.parameters.message}}"]

    - name: exit
      container:
        image: busybox
        command: [echo]
        args: ["task cleanup"]
