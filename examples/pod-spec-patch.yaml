apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  labels:
    workflows.argoproj.io/no-test-broken: "true"
  generateName: pod-spec-patch-
spec:
  entrypoint: hello-world
  arguments:
    parameters:
      - name: cpu-limit
        value: 100m
  templates:
  - name: hello-world
    podSpecPatch: '{"containers":[{"name":"main", "resources":{"limits":{"cpu": "{{workflow.parameters.cpu-limit}}" }}}]}'
    container:
      image: busybox
      command: [echo]
      args: ["hello world"]
