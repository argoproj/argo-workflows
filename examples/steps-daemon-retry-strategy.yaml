apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-daemon-retry-
  labels:
    workflows.argoproj.io/no-test-duration: "true"
spec:
  entrypoint: main

  templates:
  - name: main
    steps:
    - - name: server
        template: server
    - - name: client
        template: client
        arguments:
          parameters:
          - name: server-ip
            value: "{{steps.server.ip}}"
        withSequence:
          count: "10"

  - name: server
    retryStrategy:
      limit: "10"
    daemon: true
    container:
      image: nginx:1.13
      command: ["nginx"]
      args: ["-g", "daemon off;"]
      readinessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 2
        timeoutSeconds: 1

  - name: client
    inputs:
      parameters:
      - name: server-ip
    synchronization:
      mutexes:
        - name: client-{{workflow.uid}}
    container:
      image: curlimages/curl:latest
      command: ["/bin/sh", "-c"]
      args: ["echo curl --silent -G http://{{inputs.parameters.server-ip}}:80/ && curl --silent -G http://{{inputs.parameters.server-ip}}:80/"]
