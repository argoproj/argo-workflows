apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: volume-artifact-
spec:
  entrypoint: artifact-example
  templates:
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: whalesay
    - - name: consume-artifact
        template: print-message
        arguments:
          artifacts:
          - name: message
            from: "{{steps.generate-artifact.outputs.artifacts.hello-art}}"

  - name: whalesay
    container:
      image: docker/whalesay:latest
      command: [sh, -c]
      args: ["cowsay hello world | tee /tmp/hello_world.txt"]
    outputs:
      artifacts:
      - name: hello-art
        path: /tmp/hello_world.txt
        volume:
          name: vol01
          path: /tmp/outfile

  - name: print-message
    inputs:
      artifacts:
      - name: message
        path: /tmp/message
        volume:
          name: vol01
          path: /tmp/outfile
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["cat /tmp/message"]

  volumes:
  - name: vol01
    hostPath:
      path: /data/argo
      type: Directory
