apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: memoize-coinflip-
spec:
  entrypoint: coinflip
  templates:
  - name: coinflip
    memoize:
      key: "{{steps.flip-coin.outputs.result}}"
      cache:
        configMap:
          name: coinflip-cache
    steps:
    - - name: flip-coin
        template: flip-coin
    - - name: heads
        template: heads
        when: "{{steps.flip-coin.outputs.result}} == heads"
      - name: tails
        template: tails
        when: "{{steps.flip-coin.outputs.result}} == tails"

  - name: flip-coin
    script:
      image: python:alpine3.6
      command: [python]
      source: |
        import random
        result = "heads" if random.randint(0,1) == 0 else "tails"
        print(result)

  - name: heads
    container:
      image: alpine:3.6
      command: [sh, -c]
      args: ["sleep 10; echo \"This took a lot of compute power. It was heads\""]

  - name: tails
    container:
      image: alpine:3.6
      command: [sh, -c]
      args: ["sleep 10; echo \"This cost a lot of time and money to run. It was tails\""]
