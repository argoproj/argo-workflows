apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: timeout
spec:
  entrypoint: whalesay
  templates:
    - name: main
      dag:
        tasks:
          - name: whalesay
            template: whalesay
    - name: whalesay
      activeDeadlineSeconds: 3s
      container:
        image: argoproj/argosay:v2
        args: [ "sleep", "10s" ]
      timeout: 3s

