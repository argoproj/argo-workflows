apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: parallelism-template-limit-
  labels:
    workflows.argoproj.io/no-test-duration: "true"
spec:
  entrypoint: parallelism-template-limit
  templates:
  - name: parallelism-template-limit
    parallelism: 2
    steps:
    - - name: sleep
        template: sleep
        withItems:
        - this
        - workflow
        - should
        - take
        - at
        - least
        - 60
        - seconds
        - to
        - complete

  - name: sleep
    container:
      image: alpine:3.6
      command: [sh, -c, sleep 10]
