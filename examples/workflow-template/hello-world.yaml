apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workflow-template-hello-world-
spec:
  entrypoint: whalesay
  templates:
  - name: whalesay
    templateRef:
      name: workflow-template-whalesay-template
      template: whalesay-template
      clusterscope: true
    inputs:
      parameters:
      - name: message
        value: "hello world"
