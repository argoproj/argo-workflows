# conditional-artifacts provide a way to choose the output artifacts based on expression.
# In this example
# the 'coinflip' step template  has two steps which will run based `when` condition.
# Based on condition one of step may not execute. So Step template output artifact should assign
# executed step output artifacts.
# `fromExpression` in output parameter can have expression to select the artifacts.

apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: conditional-artifacts-
  labels:
    workflows.argoproj.io/test: "true"
  annotations:
    workflows.argoproj.io/verify.py: |
      assert status["phase"] == "Succeeded"
      assert nodes["printmessage"]["phase"] == "Succeeded"
      assert nodes["printmessage"]["outputs"]["exitCode"] == "0"
spec:
  entrypoint: main
  volumes:
    - name: workdir
      emptyDir: {}
  templates:
    - name: main
      steps:
        - - name: coinflipmain
            template: coinflip
        - - name: printmessage
            template: printmessage
            arguments:
              artifacts:
                - name: message
                  from: "{{steps.coinflipmain.outputs.artifacts.stepresult}}"
    
    - name: coinflip
      steps:
        - - name: flipcoin
            template: flipcoin1
        - - name: heads
            template: heads
            when: "{{steps.flipcoin.outputs.result}} == heads"
          - name: tails
            template: tails
            when: "{{steps.flipcoin.outputs.result}} == tails"
      outputs:
        artifacts:
          - name: stepresult
            fromExpression: "steps.flipcoin.outputs.result == 'heads'?steps.heads.outputs.artifacts.headsresult:steps.tails.outputs.artifacts.tailsresult"
    
    - name: flipcoin1
      script:
        image: python:alpine3.6
        command: [python]
        source: |
          import random
          result = "heads" if random.randint(0,1) == 0 else "tails"
          print(result)
          
    - name: heads
      script:
        image: python:alpine3.6
        command: [python]
        source: |
          file = open("result.txt", "w")
          file.write("it was heads")
          file.close()
        volumeMounts:
          - name: workdir
            mountPath: /mnt/vol
      outputs:
        artifacts:
          - name: headsresult
            path: /result.txt
    - name: tails
      script:
        image: python:alpine3.6
        command: [python]
        source: |
          file = open("result.txt", "w")
          file.write("it was tails")
          file.close()
        volumeMounts:
          - name: workdir
            mountPath: /mnt/vol
      outputs:
        artifacts:
          - name: tailsresult
            path: /result.txt
    - name: printmessage
      inputs:
        artifacts:
          - name: message
            path: /tmp/message
      container:
        image: argoproj/argosay:v1
        command: [sh, -c]
        args: ["cat /tmp/message"]