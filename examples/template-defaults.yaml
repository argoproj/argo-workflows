apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: template-defaults-
  annotations:
    workflows.argoproj.io/description: |
      Template defaults will provide the fixability to configure the defaults values for all templates in workflow.
      Individual template can be override default values.
    workflows.argoproj.io/version: '>= 3.1.0'
spec:
  entrypoint: main
  templateDefaults:
    timeout: 30s   # timeout value will be applied to all templates
    retryStrategy: # retryStrategy value will be applied to all templates
      limit: "2"

  templates:
    - name: main
      steps:
        - - name: retry-backoff
            template: retry-backoff
        - - name: hello-world
            template: hello-world

    - name: hello-world
      container:
        image: busybox
        command: [echo]
        args: ["hello world"]

    - name: retry-backoff
      container:
        image: python:alpine3.6
        command: ["python", -c]
        # fail with a 66% probability
        args: ["import random; import sys; exit_code = random.choice([0, 1, 1]); sys.exit(exit_code)"]
