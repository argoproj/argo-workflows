# The following workflow executes a diamond workflow
# 
#   foo-bar-longname-A
#  / \
# foo-bar-longname-B   foo-bar-longname-C
#  \ /
#   foo-bar-longname-D
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-diamond-
spec:
  entrypoint: diamond
  templates:
  - name: diamond
    dag:
      tasks:
      - name: foo-bar-longname-A
        template: echo
        arguments:
          parameters: [{name: message, value: foo-bar-longname-A}]
      - name: foo-bar-longname-B
        dependencies: [foo-bar-longname-A]
        template: echo
        arguments:
          parameters: [{name: message, value: foo-bar-longname-B}]
      - name: foo-bar-longname-C
        dependencies: [foo-bar-longname-A]
        template: echo
        arguments:
          parameters: [{name: message, value: foo-bar-longname-C}]
      - name: foo-bar-longname-D
        dependencies: [foo-bar-longname-B, foo-bar-longname-C]
        template: echo
        arguments:
          parameters: [{name: message, value: foo-bar-longname-D}]

  - name: echo
    inputs:
      parameters:
      - name: message
    container:
      image: alpine:3.7
      command: [echo, "{{inputs.parameters.message}}"]
