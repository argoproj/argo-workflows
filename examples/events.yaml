# This example demonstrates creating a workflow that waits on two CloudEvents.
# curl -d '"test"' https://localhost:2746/api/v1/events/argo -k -H "Authorization: Bearer $ARGO_TOKEN"
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: events-
spec:
  entrypoint: events
  templates:
    - name: events
      dag:
        tasks:
          - name: a
            template: a

    - name: a
      eventConsumer:
        expression: event.type == "test"
