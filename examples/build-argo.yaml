apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: build-argo-
spec:
  # must complete in 1h
  activeDeadlineSeconds: 3600
  # keep success for 1m, failures for 3m
  ttlStrategy:
    secondsAfterSuccess: 60
    secondsAfterFailure: 180
  # delete all pods as soon as possible
  podGC:
    strategy: OnPodSuccess
    
  entrypoint: main
  
  arguments:
    parameters:
      - name: revision
        value: ci
      - name: org
        value: alexec
        
  volumeClaimTemplates:
    - metadata:
        name: argo-build
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
            
  templates:
    - name: main
      dag:
        tasks:
          - name: checkout
            template: checkout

          - name: ui
            template: ui
            dependencies:
              - checkout

          - name: ui-lint
            template: ui-lint
            dependencies:
              - checkout
              - ui

          - name: build
            template: build
            dependencies:
              - checkout
              - ui

          - name: test
            template: test
            dependencies:
              - build
              - checkout
              - ui

          - name: lint
            template: lint
            dependencies:
              - build
              - checkout
              - ui

          - name: codegen
            template: codegen
            dependencies:
              - build
              - checkout
              - ui

    - name: checkout
      inputs:
        artifacts:
          - name: src
            path: /go/src/github.com/argoproj/argo
            git:
              repo: https://github.com/{{workflow.parameters.org}}/argo.git
              revision: "{{workflow.parameters.revision}}"
              depth: 1
          - name: node_modules
            path: /go/src/github.com/argoproj/argo/ui/node_modules
            optional: true
            s3:
              bucket: argo
              # TODO {{workflow.parameters.revision}}
              key: node_modules-{{workflow.parameters.revision}}
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
          - name: go-build-cache
            path: /root/.cache/go-build
            optional: true
            s3:
              bucket: argo
              key: go-build-cache-{{workflow.parameters.revision}}
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
          - name: go-mod
            path: /go/pkg/mod
            optional: true
            s3:
              bucket: argo
              key: go-mod-{{workflow.parameters.revision}}
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
      container:
        image: argoproj/argosay:v2
        volumeMounts:
          - name: argo-build
            mountPath: /go

    - name: ui
      script:
        image: node:14.0.0
        command:
          - sh
          - -eux
        source: |
          yarn install --frozen-lockfile
          mkdir dist
          touch dist/node_modules.marker
          yarn build
        workingDir: /go/src/github.com/argoproj/argo/ui
        volumeMounts:
          - name: argo-build
            mountPath: /go
      outputs:
        artifacts:
          - name: node_modules
            path: /go/src/github.com/argoproj/argo/ui/node_modules
            s3:
              bucket: argo
              key: node_modules-{{workflow.parameters.revision}}
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey

    - name: ui-lint
      script:
        image: node:14.0.0
        command:
          - sh
          - -eux
        source: |
          yarn install --frozen-lockfile
          yarn lint
          git diff --exit-code .
        workingDir: /go/src/github.com/argoproj/argo/ui
        volumeMounts:
          - name: argo-build
            mountPath: /go

    - name: build
      script:
        image: golang:1.13.4
        command:
          - sh
          - -eux
        source: |
          find / -maxdepth 2
          make controller cli
        workingDir: /go/src/github.com/argoproj/argo
        volumeMounts:
          - name: argo-build
            mountPath: /go
      outputs:
        artifacts:
          - name: go-build-cache
            path: /root/.cache/go-build
            s3:
              bucket: argo
              key: go-build-cache-{{workflow.parameters.revision}}
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
          - name: go-mod
            path: /go/pkg/mod
            s3:
              bucket: argo
              key: go-mod-{{workflow.parameters.revision}}
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey

    - name: test
      script:
        image: golang:1.13.4
        command:
          - sh
          - -eux
        source: |
          trap 'make test-results/junit.html' EXIT
          make test
        workingDir: /go/src/github.com/argoproj/argo
        volumeMounts:
          - name: argo-build
            mountPath: /go

    - name: lint
      script:
        image: golang:1.13.4
        command:
          - sh
          - -eux
        source: |
          go build ./...
          make lint
        workingDir: /go/src/github.com/argoproj/argo
        volumeMounts:
          - name: argo-build
            mountPath: /go

    - name: codegen
      script:
        image: golang:1.13.4
        command:
          - sh
          - -eux
        source: |
          PROTOC_ZIP=protoc-3.11.1-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.11.1/$PROTOC_ZIP
          sudo unzip -o $PROTOC_ZIP -d /usr/local bin/protoc
          sudo unzip -o $PROTOC_ZIP -d /usr/local 'include/*'
          sudo chmod +x /usr/local/bin/protoc
          sudo find /usr/local/include -type f | xargs sudo chmod a+r
          sudo find /usr/local/include -type d | xargs sudo chmod a+rx
          rm -f $PROTOC_ZIP
          ls /usr/local/include/google/protobuf/
          make codegen
        workingDir: /go/src/github.com/argoproj/argo
        volumeMounts:
          - name: argo-build
            mountPath: /go