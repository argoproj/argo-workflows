# This example shows a Workflow which creates an OpenShift Route
# with and w/o validation. This might be useful in circumstances
# when there is a discrepancy in OpenAPI spec which causes a valid
# resource to be submitted.
# For example: https://github.com/openshift/origin/issues/24060
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: resource-validate-
spec:
  entrypoint: resource-validate-example

  templates:
  - name: resource-validate-example
    steps:
    - - name: submit-resource
        template: create-route
        continueOn:
          failed: true

    - - name: submit-resource-without-validation
        template: create-route-without-validation
        when: "{{steps.submit-resource.status}} == Failed"

  - name: create-route
    resource:
      action: create
      manifest: |
        apiVersion: route.openshift.io/v1
        kind: Route
        metadata:
          name: host-route
        spec:
          to:
            kind: Service
            name: service-name

  - name: create-route-without-validation
    resource:
      action: create
      flags: [
        "--validate=false"  # validation will be turned off
      ]
      manifest: |
        apiVersion: route.openshift.io/v1
        kind: Route
        metadata:
          name: host-route
        spec:
          to:
            kind: Service
            name: service-name
