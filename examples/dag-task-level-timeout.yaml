# This template demonstrates a DAG task level timeout.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  labels:
    workflows.argoproj.io/no-test-expected-failure: "true"
  generateName: dag-task-level-timeout-
spec:
  entrypoint: diamond
  templates:
  - name: diamond
    dag:
      tasks:
      - name: A
        template: echo
        arguments:
          parameters: [{name: timeout, value: "20s"}]
      - name: B
        depends: "A"
        template: echo
        arguments:
          parameters: [{name: timeout, value: "10s"}]
      - name: C
        depends: "A"
        template: echo
        arguments:
          parameters: [{name: timeout, value: "20s"}]

  - name: echo
    timeout: "{{inputs.parameters.timeout}}"
    inputs:
      parameters:
      - name: timeout
    container:
      image: busybox
      command: [sleep, "15s"]
