# This example shows how to hit a teams webhook on an exit handler.
# In order to configure, create teams webhook url for it.
# The documentation to do so is here: https://learn.microsoft.com/en-us/microsoftteams/platform/webhooks-and-connectors/how-to/add-incoming-webhook
# Replace TEAMS_WEBHOOK_URL_HERE on line 31 with that webhook url
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: exit-handler-slack-
spec:
  entrypoint: say-hello
  onExit: exit-handler
  templates:
  - name: say-hello
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo hello"]

  - name: exit-handler
    container:
      image: curlimages/curl
      command: [sh, -c]
      args:
        - "-H"
        - "Content-Type: application/json"
        - "-d"
        - |
         {
            "text": "{{workflow.name}} Completed",
         }
        - "TEAMS_WEBHOOK_URL_HERE"