apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: fibonacci-
spec:
  entrypoint: fibonacci
  templates:
    - name: fibonacci
      inputs:
        parameters:
          - name: num0
      memoize:
        key: "{{inputs.parameters.num0}}"
        cache:
          configMap:
            name: fibonacci-m
            key: fibonacci-cache
      steps:
        - - name: fibonaccihelper
            template: fibonaccihelper
            when: "{{inputs.parameters.num0}} != 1 && {{inputs.parameters.num0}} != 2"
            arguments:
              parameters:
                - name: num-1
                  value: "{{inputs.parameters.num0}}"
      outputs:
        parameters:
          - name: fib
            valueFrom:
              expression: "inputs.parameters.num0 == 1? 1: inputs.parameters.num0 == 2? 1: steps.fibonaccihelper.outputs.parameters.result"
    
    - name: fibonaccihelper
      inputs:
        parameters:
          - name: num-1
      steps:
        - - name: sub-1
            template: do-math
            arguments:
              parameters:
                - {name: a, value: "{{inputs.parameters.num-1}}"}
                - {name: op, value: "-"}
                - {name: b, value: "1"}
        - - name: sub-2
            template: do-math
            when: "{{inputs.parameters.num-1}} != 1 && {{inputs.parameters.num-1}} != 2"
            arguments:
              parameters:
                - {name: a, value: "{{inputs.parameters.num-1}}"}
                - {name: op, value: "-"}
                - {name: b, value: "2"}
        - - name: fib-sub-1
            template: fibonacci
            arguments:
              parameters:
                - name: num0
                  value: "{{steps.sub-1.outputs.result}}"
        - - name: fib-sub-2
            template: fibonacci
            arguments:
              parameters:
                - name: num0
                  value: "{{steps.sub-2.outputs.result}}"
        - - name: add
            template: do-math
            arguments:
              parameters:
                - {name: a, value: "{{steps.fib-sub-1.outputs.parameters.fib}}"}
                - {name: op, value: "+"}
                - {name: b, value: "{{steps.fib-sub-2.outputs.parameters.fib}}"}
      outputs:
        parameters:
          - name: result
            valueFrom:
              parameter: "{{steps.add.outputs.result}}"
    - name: return-1
      script:
        image: python:alpine3.6
        command: [python]
        source: print(1)
    
    - name: do-math
      inputs:
        parameters:
          - name: a
          - name: op
          - name: b
      script:
        image: python:alpine3.6
        command: [python]
        source: |
          print({{inputs.parameters.a}} {{inputs.parameters.op}} {{inputs.parameters.b}})