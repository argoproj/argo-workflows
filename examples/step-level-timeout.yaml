# This template demonstrates a steps level timeout.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-tmpl-timeout-
  labels:
    workflows.argoproj.io/no-test: "environment"
spec:
  entrypoint: sleep-sleep
  templates:
  - name: sleep-sleep
    steps:
    - - name: sleep1
        continueOn:
          error: true
        template: sleep
        arguments:
          parameters: [{name: timeout, value: "10s"}]
      - name: sleep2
        continueOn:
          failed: true
        template: sleep
        arguments:
          parameters: [{name: timeout, value: "10s"}]

  - name: sleep
    timeout: "{{inputs.parameters.timeout}}"
    inputs:
      parameters:
      - name: timeout
    container:
      image: alpine:3.6
      command: [sh, -c]
      args: ["sleep 30s"]
