# This template demonstrates a steps level timeout.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-tmpl-timeout-
spec:
  entrypoint: hello-hello-hello
  templates:
  - name: hello-hello-hello
    steps:
    - - name: hello1
        continueOn:
          error: true
        template: whalesay
        arguments:
          parameters: [{name: timeout, value: "10s"}]
      - name: hello2
        continueOn:
          failed: true
        template: whalesay
        arguments:
          parameters: [{name: timeout, value: "10s"}]

  - name: whalesay
    timeout: "{{inputs.parameters.timeout}}"
    inputs:
      parameters:
      - name: timeout
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["sleep 30s"]