# run forever
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  labels:
    workflows.argoproj.io/no-test-duration: "true"
  name: forever
spec:
  entrypoint: main
  templates:
    - name: main
      container:
        image: busybox
        command: [sh, "-c", "for I in $(seq 1 1000) ; do echo $I ; sleep 1s; done"]
