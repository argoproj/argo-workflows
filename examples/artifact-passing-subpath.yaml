# This example demonstrates the ability to pass artifacts
# from one step to the next and filtering for a subdirectory
# key.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-passing-subpath-
spec:
  entrypoint: artifact-example
  templates:
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: hello-world-to-file
    - - name: list-artifact
        template: print-message-dir
        arguments:
          artifacts:
          - name: message
            from: "{{steps.generate-artifact.outputs.artifacts.hello-art}}"
    - - name: consume-artifact
        template: print-message-from-file
        arguments:
          artifacts:
          - name: message
            from: "{{steps.generate-artifact.outputs.artifacts.hello-art}}"
            subPath: hello_world.txt

  - name: hello-world-to-file
    container:
      image: busybox
      command: [sh, -c]
      args: ["sleep 1; echo hello world | tee /tmp/hello_world.txt"]
    outputs:
      artifacts:
      - name: hello-art
        path: /tmp/
        archive:
          none: {}

  - name: print-message-dir
    inputs:
      artifacts:
      - name: message
        path: /tmp/message
    container:
      image: busybox
      command: [sh, -c]
      args: ["ls /tmp/message"]

  - name: print-message-from-file
    inputs:
      artifacts:
      - name: message
        path: /tmp/message
    container:
      image: busybox
      command: [sh, -c]
      args: ["cat /tmp/message"]
