apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: cluster-workflow-template-hello-world-
  labels:
    workflows.argoproj.io/no-test: "broken"
spec:
  entrypoint: print-message
  arguments:
    parameters:
      - name: message
        value: "hello world"
  workflowTemplateRef:
    name: cluster-workflow-template-print-message
    clusterScope: true


