# The following workflow executes a diamond workflow
#
#   A
#  / \
# B   C
#  \ /
#   D
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workflow-template-dag-diamond-
spec:
  entrypoint: diamond
  templates:
  - name: diamond
    dag:
      tasks:
      - name: A
        templateRef:
          name: cluster-workflow-template-whalesay-template
          template: whalesay-template
          clusterScope: true
        arguments:
          parameters:
          - name: message
            value: A
      - name: B
        dependencies: [A]
        templateRef:
          name: cluster-workflow-template-whalesay-template
          template: whalesay-template
          clusterScope: true
        arguments:
          parameters:
          - name: message
            value: B
      - name: C
        dependencies: [A]
        templateRef:
          name: cluster-workflow-template-inner-dag
          template: inner-diamond
          clusterScope: true
      - name: D
        dependencies: [B, C]
        templateRef:
          name: cluster-workflow-template-whalesay-template
          template: whalesay-template
          clusterScope: true
        arguments:
          parameters:
          - name: message
            value: D
