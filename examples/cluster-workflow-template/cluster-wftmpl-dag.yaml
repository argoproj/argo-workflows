# The following workflow executes a diamond workflow
#
#   A
#  / \
# B   C
#  \ /
#   D
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workflow-template-dag-diamond-
  labels:
    workflows.argoproj.io/no-test-broken: "true"
spec:
  entrypoint: diamond
  templates:
  - name: diamond
    dag:
      tasks:
      - name: A
        templateRef:
          name: cluster-workflow-template-print-message
          template: print-message
          clusterScope: true
        arguments:
          parameters:
          - name: message
            value: A
      - name: B
        depends: "A"
        templateRef:
          name: cluster-workflow-template-print-message
          template: print-message
          clusterScope: true
        arguments:
          parameters:
          - name: message
            value: B
      - name: C
        depends: "A"
        templateRef:
          name: cluster-workflow-template-inner-dag
          template: inner-diamond
          clusterScope: true
      - name: D
        depends: "B && C"
        templateRef:
          name: cluster-workflow-template-print-message
          template: print-message
          clusterScope: true
        arguments:
          parameters:
          - name: message
            value: D
