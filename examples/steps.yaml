# This template demonstrates a steps template and how to control sequential vs. parallel steps.
# In this example, the hello1 completes before the hello2a, and hello2b steps, which run in parallel.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: steps-
spec:
  entrypoint: hello-hello-hello
  templates:
  - name: hello-hello-hello
    steps:
    - - name: pass
        template: pass
      - name: fail
        template: fail
        continueOn:
          failed: true
    - - name: exit-codes
        template: print
        arguments:
          parameters:
            - name: message
              value: "Pass: {{steps.pass.exitCode}} Fail: {{steps.fail.exitCode}}"

  - name: print
    inputs:
      parameters:
        - name: message
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo {{inputs.parameters.message}}"]

  - name: pass
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["exit 0"]

  - name: fail
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["exit 7"]
