# This example demonstrates the ability to pass artifacts
# from one step to the next.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-passing-
spec:
  entrypoint: artifact-example
  templates:
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: generate-artifacts
    - - name: consume-artifact
        template: print-message
        withParam: "{{steps.generate-artifact.outputs.result}}"
        arguments:
          parameters:
          - name: file
            value: "{{item}}"

  - name: generate-artifacts
    data:
      - name: input
        withArtifactPaths:
          s3:
            bucket: test
            endpoint: minio:9000
            insecure: true
            accessKeySecret:
              name: my-minio-cred
              key: accesskey
            secretKeySecret:
              name: my-minio-cred
              key: secretkey
      #- name: filter-extension
      #  filter:
      #    directory:
      #      regex: ".+?\\.pdf"
      #- name: filter-content
      #  filter:
      #    directory:
      #      regex: "lunch"
      #- name: aggregate-batch
      #  aggregator:
      #    batch: 2
      - name: aggregate-extension
        aggregator:
          regex: ".+?\\.(.+?)$"

  - name: whalesay
    container:
      image: docker/whalesay:latest
      command: [sh, -c]
      args: ["sleep 1; cowsay hello world | tee /tmp/hello_world.txt"]
    outputs:
      artifacts:
      - name: hello-art
        path: /tmp/hello_world.txt

  - name: print-message
    inputs:
      parameters:
      - name: file
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo {{inputs.parameters.file}}"]
