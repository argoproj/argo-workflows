apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifacts-
  annotations:
    workflows.argoproj.io/description: |
      This workflows shows how to produce different types of output that are stored as the orginal file, rather than .tgz.
spec:
  entrypoint: main
  templates:
    - name: main
      container:
        image: argoproj/argosay:v2
        command:
          - sh
          - -c
        args:
          - |
            mkdir /out
            cowsay "hello world" > /out/hello.txt
            echo '{"hello": {"world": true}}' > /out/hello.json
            echo '<html><body><h1>Hello World</h1></body></html>' > /out/index.html
      outputs:
        artifacts:
          - name: text
            path: /out/hello.txt
            s3:
              key: hello.txt
            archive:
              none: { }
          - name: json
            path: /out/hello.json
            s3:
              key: hello.json
            archive:
              none: { }
          - name: html
            path: /out/index.html
            s3:
              key: index.html
            archive:
              none: { }
          # this will be a tgz with a single file
          - name: tgz-file
            path: /out/hello.txt
            s3:
              key: hello-file.tgz
          # this will be a tgz with two entries, one dir and one file
          - name: tgz-dir
            path: /out
            s3:
              key: hello-dir.tgz