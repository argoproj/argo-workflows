apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-
  labels:
    argo-e2e: true
spec:
  entrypoint: whalesay
  poddisruptionbudget:
    minavailable: 100%
  templates:
  - name: whalesay
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["sleep 30"]
