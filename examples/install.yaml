apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  config: |
    executorImage: sytianhe/argoexec:latest
    artifactRepository:
      s3:
        bucket: my-bucket
        endpoint: https://storage.googleapis.com
        accessKeySecret:
          name: my-s3-credentials
          key: accessKey
        secretKeySecret:
          name: my-s3-credentials
          key: secretKey

