apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-contiue-on-fail-
spec:
  entrypoint: workflow
  templates:
  - name: workflow
    dag:
      tasks:
      - name: A.simon
        template: whalesay
      - name: B/simon
        dependencies: [A]
        template: intentional-fail
        continueOn:
          failed: true

  - name: whalesay
    container:
      image: docker/whalesay:latest
      command: [cowsay]
      args: ["hello world"]

  - name: intentional-fail
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo intentional failure; exit 1"]
