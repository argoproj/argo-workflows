apiVersion: v1
kind: ConfigMap
metadata:
  name: simple-config
  namespace: argo
  labels:
    workflows.argoproj.io/configmap-type: parameter
data:
  msg: 'hello world'
---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: arguments-parameters-from-configmap-
spec:
  serviceAccountName: argo
  entrypoint: whalesay
  # Parameters can also be passed via configmap reference.
  arguments:
    parameters:
    - name: message
      # TODO: Not working here global parameters
      valueFrom:
        configMapKeyRef:
          name: simple-config
          key: msg

  templates:
  - name: whalesay
    inputs:
      parameters:
      # Parameters can also be passed via configmap reference.
      - name: message
        valueFrom:
          configMapKeyRef:
            name: simple-config
            key: msg
    container:
      image: docker/whalesay:latest
      command: [cowsay]
      args: ["{{inputs.parameters.message}}"]
