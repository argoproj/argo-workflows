                x-go-name: Name
            optional:
                description: |-
                    optional specify whether the ConfigMap or its keys must be defined
                    +optional
                type: boolean
                x-go-name: Optional
        title: Adapts a ConfigMap into a projected volume.
        type: object
        x-go-package: k8s.io/api/core/v1
