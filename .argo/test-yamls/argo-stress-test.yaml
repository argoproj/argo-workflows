---
type: "policy"
version: 1
name: "Argo Stress Every 20 minutes #1"
description: "Trigger build every 20 minutes"
template: "Argo CI"
arguments:
      parameters.NAMESPACE: "stresstest"
      parameters.VERSION_OPTION: "-v test"
      parameters.BUILD_OPTIONS: "--no-push"
when:
  - event: "on_cron"
    schedule: "*/20 * * * *"
    timezone: "US/Pacific"

