---
type: workflow
version: 1
name: build
inputs:
  parameters:
    COMMIT:
      default: "%%session.commit%%"
    REPO:
      default: "%%session.repo%%"
steps:
- CHECKOUT:
    template: checkout
- CONTROLLER-IMAGE:
    template: ci-builder
    arguments:
      parameters.CMD: make controller-image
      artifacts.CODE: "%%steps.CHECKOUT.outputs.artifacts.CODE%%"
  EXECUTOR-IMAGE:
    template: ci-builder
    arguments:
      parameters.CMD: make executor-image
      artifacts.CODE: "%%steps.CHECKOUT.outputs.artifacts.CODE%%"
  CLI-LINUX:
    template: ci-builder
    arguments:
      parameters.CMD: make cli-linux
      artifacts.CODE: "%%steps.CHECKOUT.outputs.artifacts.CODE%%"
  CLI-DARWIN:
    template: ci-builder
    arguments:
      parameters.CMD: make cli-darwin
      artifacts.CODE: "%%steps.CHECKOUT.outputs.artifacts.CODE%%"
  UI-IMAGE:
    template: ci-builder
    arguments:
      parameters.CMD: make ui-image
      parameters.DIND_MEM: "4096"
      artifacts.CODE: "%%steps.CHECKOUT.outputs.artifacts.CODE%%"
  LINT:
    template: ci-builder
    arguments:
      parameters.CMD: dep ensure && make lint
      artifacts.CODE: "%%steps.CHECKOUT.outputs.artifacts.CODE%%"
  TEST:
    template: ci-builder
    arguments:
      parameters.CMD: dep ensure && make test
      parameters.MEM: "1024"
      artifacts.CODE: "%%steps.CHECKOUT.outputs.artifacts.CODE%%"

---
type: container
version: 1
name: ci-builder
inputs:
  parameters:
    CMD:
    MEM:
      default: "512"
    DIND_MEM:
      default: "600"
  artifacts:
    CODE:
      path: /go/src/github.com/argoproj/argo
resources:
  mem_mib: "%%inputs.parameters.MEM%%"
  cpu_cores: 0.1
image_pull_policy: Always
image: argoproj/argo-ci-builder:1.0
command: ["sh", "-c"]
args: [
  "cd /go/src/github.com/argoproj/argo && %%inputs.parameters.CMD%%"
]
annotations:
  ax_ea_docker_enable: '{ "graph-storage-name": "argobuildstorage", "graph-storage-size": "25Gi", "cpu_cores":0.3, "mem_mib":%%inputs.parameters.DIND_MEM%%}'

---
type: policy
name: build-policy
version: 1
template: build
notifications:
  -
    when:
      - on_change
    whom:
      - committer
      - submitter
      - author
when:
  -
    event: on_pull_request
  -
    event: on_push
