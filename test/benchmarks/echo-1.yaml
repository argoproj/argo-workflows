apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: echo-1
spec:
  entrypoint: print-message
  templates:
    - name: print-message
      inputs:
        parameters:
          - name: message
            value: "hello world!"
      container:
        image: ubuntu
        command: [echo]
        args: ["{{inputs.parameters.message}}"]
