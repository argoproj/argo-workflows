apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: loops-sequence-
spec:
  entrypoint: loops-sequence
  arguments:
    parameters:
    - name: count
      value: "3"
  templates:
  - name: loops-sequence
    dag:
      tasks:
      - name: sequence-count
        template: echo
        arguments:
          parameters:
          - name: msg
            value: "{{item}}"
        withSequence:
          count: "3"

      - name: sequence-start-end
        template: echo
        arguments:
          parameters:
          - name: msg
            value: "{{item}}"
        withSequence:
          start: "100"
          end: "103"

  - name: echo
    inputs:
      parameters:
      - name: msg
    container:
      image: alpine:latest
      command: [echo, "{{inputs.parameters.msg}}"]
