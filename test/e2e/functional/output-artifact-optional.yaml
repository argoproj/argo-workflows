# This example demonstrates the output artifacts optionals
# from one step to the next.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: output-artifact-optional-
spec:
  volumes:
    - name: workdir
      emptyDir: {}
  entrypoint: artifact-example
  templates:
    - name: artifact-example
      steps:
        - - name: generate-artifact
            template: whalesay

    - name: whalesay
      container:
        image: docker/whalesay:latest
        command: [sh, -c]
        args: ["sleep 1; cowsay hello world | tee /mnt/vol/hello_world12.txt"]
        volumeMounts:
          - name: workdir
            mountPath: /mnt/vol
      outputs:
        artifacts:
          - name: hello-art
            optional: true
            path: /mnt/vol/hello_world.txt
