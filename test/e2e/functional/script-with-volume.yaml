# This is a test to verify volumes are supported in script templates
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: script-with-vol-
spec:
  entrypoint: script-with-vol
  volumes:
  - name: workdir
    emptyDir: {}
  templates:
  - name: script-with-vol
    script:
      image: alpine:latest
      command: [sh]
      source: |
        ls /mnt/vol
      volumeMounts:
      - name: workdir
        mountPath: /mnt/vol

