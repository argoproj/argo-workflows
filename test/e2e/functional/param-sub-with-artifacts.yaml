apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: param-sub-with-artifacts-
spec:
  entrypoint: foo
  arguments:
    parameters:
    - name: artifact-url
      value: http://date.jsontest.com

  templates:
  - name: foo
    inputs:
      parameters:
      - name: artifact-url
      artifacts:
      - name: foo-artifact
        path: /tmp/foo.txt
        mode: 0644
        http:
          url: "{{inputs.parameters.artifact-url}}"

    container:
      image: alpine:latest
      command: ["cat"]
      args: ["/tmp/foo.txt"]
