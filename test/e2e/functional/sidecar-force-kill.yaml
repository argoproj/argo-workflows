apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sidecar-force-kill-
spec:
  entrypoint: sidecar-force-kill
  templates:
  - name: sidecar-force-kill
    container:
      image: alpine:3.23
      command: [sleep, 5s]
    sidecars:
    - name: sleep
      image: alpine:3.23
      command: [sleep, 1d]
