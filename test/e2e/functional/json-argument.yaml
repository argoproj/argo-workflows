apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pass-json-
spec:
  entrypoint: parsejson
  arguments:
    parameters:
    - name: json1
      value: |
        {"val": "hello one"}
    - name: json2
      value: |
        {"val": "hello two"}
  templates:
  - name: parsejson
    inputs:
      parameters:
      - name: json1
      - name: json2
    container:
      image: argoproj/argoexec:latest
      command: [sh, -c]
      args: ["echo '{{inputs.parameters.json1}}' | jq . ; echo '{{inputs.parameters.json2}}' | jq ."]

