# variation of global outputs to test the ability to use a variable as the global output name
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: global-outputs-variable-
spec:
  entrypoint: generate-globals
  volumes:
    - name: workdir
      emptyDir: {}
  templates:
  - name: generate-globals
    steps:
    - - name: generate
        template: global-output
        arguments:
          parameters:
          - name: globalname
            value: my-global-param

  - name: global-output
    inputs:
      parameters:
      - name: globalname
    container:
      image: alpine:3.7
      command: [sh, -c]
      args: ["sleep 1; echo -n hello world > /mnt/vol/hello_world.txt"]
      volumeMounts:
        - name: workdir
          mountPath: /mnt/vol
    outputs:
      parameters:
      - name: hello-param
        valueFrom:
          path: /mnt/vol/hello_world.txt
        globalName: "{{inputs.parameters.globalname}}"
