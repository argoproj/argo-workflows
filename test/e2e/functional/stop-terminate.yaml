apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: stop-terminate-
  labels:
    argo-e2e: true
spec:
  entrypoint: diamond
  onExit: exit
  templates:
    - name: diamond
      dag:
        tasks:
          - name: A
            template: echo
            onExit: exit

    - name: echo
      container:
        image: argoproj/argosay:v2
        args: [ sleep, "999" ]

    - name: exit
      container:
        image: argoproj/argosay:v2