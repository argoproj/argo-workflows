apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: loops-sequence-
spec:
  entrypoint: loops-sequence
  arguments:
    parameters:
    - name: count
      value: "3"
  templates:
  - name: loops-sequence
    steps:
    # Example with a count
    - - name: sequence-count
        template: echo
        arguments:
          parameters:
          - name: msg
            value: "{{item}}"
        withSequence:
          count: "5"

      # Example using a start/end range
      - name: sequence-start-end
        template: echo
        arguments:
          parameters:
          - name: msg
            value: "{{item}}"
        withSequence:
          start: "100"
          end: "105"

      # Example of sequence referencing parameters
      - name: sequence-param
        template: echo
        arguments:
          parameters:
          - name: msg
            value: "{{item}}"
        withSequence:
          start: "200"
          count: "{{workflow.parameters.count}}"

      # Example with a negative stride
      - name: sequence-negative
        template: echo
        arguments:
          parameters:
          - name: msg
            value: "{{item}}"
        withSequence:
          start: "5"
          end: "0"

      # Example with a format string
      - name: sequence-format
        template: echo
        arguments:
          parameters:
          - name: msg
            value: "{{item}}"
        withSequence:
          count: "5"
          format: "testuser%02X"

  - name: echo
    inputs:
      parameters:
      - name: msg
    container:
      image: alpine:latest
      command: [echo, "{{inputs.parameters.msg}}"]
