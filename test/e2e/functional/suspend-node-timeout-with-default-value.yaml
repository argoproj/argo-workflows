apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: suspend-node-timeout-with-default-value
spec:
  entrypoint: suspend
  templates:
  - name: suspend
    steps:
    - - name: approve
        template: approve
    - - name: release
        template: whalesay
        arguments:
          parameters:
            - name: message
              value: "{{steps.approve.outputs.parameters.message}}"
  - name: approve
    suspend:
      duration: 5s
    outputs:
      parameters:
        - name: message
          valueFrom:
            default: default message
            supplied: {}
  - name: whalesay
    inputs:
      parameters:
        - name: message
    container:
      image: docker/whalesay
      command: [cowsay]
      args: ["{{inputs.parameters.message}}"]