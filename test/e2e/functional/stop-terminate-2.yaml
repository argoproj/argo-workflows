apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: stop-terminate-
  labels:
    argo-e2e: true
spec:
  entrypoint: diamond
  templates:
    - name: diamond
      steps:
        - - name: A
            template: echo
        - - name: B
            template: echo-2

    - name: echo
      container:
        image: argoproj/argosay:v2
        args: [ sleep, "999s"]

    - name: echo-2
      container:
        image: argoproj/argosay:v2
