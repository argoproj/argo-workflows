apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: stop-terminate-
  labels:
    argo-e2e: true
spec:
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: A
            template: sleep
        - - name: B
            template: pass

    - name: sleep
      container:
        image: argoproj/argosay:v2
        args: [ sleep, "999s"]

    - name: pass
      container:
        image: argoproj/argosay:v1
