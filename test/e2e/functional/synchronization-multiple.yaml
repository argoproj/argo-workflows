apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: synchronization-multiple-
spec:
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: task-1
            template: django-command
          - name: task-2
            template: load-command

    - name: load-command
      synchronization:
        mutexes:
          - name: load-1
          - name: load-2
        semaphores:
          - configMapKeyRef:
              name: my-config
              key: workflow
      container:
        image: argoproj/argosay:v2
        args: ["sleep", "2s"]

    - name: django-command
      synchronization:
        mutexes:
          - name: django-1
          - name: django-2
        semaphores:
          - configMapKeyRef:
              name: my-config
              key: workflow
      container:
        image: argoproj/argosay:v2
        args: ["sleep", "2s"]
