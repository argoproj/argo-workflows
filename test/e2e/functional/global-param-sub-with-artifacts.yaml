apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: global-param-sub-with-artifacts-
spec:
  entrypoint: foo
  arguments:
    parameters:
    - name: artifact-url
      value: http://date.jsontest.com
    artifacts:
    - name: foo-artifact
      http:
        url: "{{workflow.parameters.artifact-url}}"

  templates:
  - name: foo
    inputs:
      artifacts:
      - name: foo-artifact
        path: /tmp/foo.txt
        mode: 0644
    container:
      image: alpine:3.23
      command: ["cat"]
      args: ["/tmp/foo.txt"]
