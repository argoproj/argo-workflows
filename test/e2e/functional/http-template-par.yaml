              parameters: [{name: url, value: "https://argoproj.github.io"}]
          - name: two
            template: http
            arguments:
              parameters: [{name: url, value: "https://argoproj.github.io"}]
          - name: three
            template: http
            arguments:
              parameters: [{name: url, value: "https://argoproj.github.io"}]
          - name: four
            template: http
            arguments:
              parameters: [{name: url, value: "https://argoproj.github.io"}]
    - name: http
      inputs:
        parameters:
          - name: url
      http:
        url: "{{inputs.parameters.url}}"