apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: continue-on-fail
  labels:
    argo-e2e: true
spec:
  entrypoint: workflow-ignore
  parallelism: 2
  templates:
    - name: workflow-ignore
      steps:
        - - name: A
            template: whalesay
          - name: B
            template: boom
            continueOn:
              failed: true
        - - name: C
            dependencies: [A, B]
            template: whalesay

    - name: boom
      dag:
        tasks:
          - name: B-1
            template: whalesplosion

    - name: whalesay
      container:
        image: cowsay:v1

    - name: whalesplosion
      container:
        image: cowsay:v1
        command: ["sh", "-c", "sleep 5 ; exit 1"]
