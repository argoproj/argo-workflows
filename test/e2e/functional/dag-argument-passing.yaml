# Test to ensure parameters and artifacts can be passed from an ancestor
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-argument-passing-
spec:
  entrypoint: dag-arg-passing
  templates:
  - name: echo
    inputs:
      parameters:
      - name: message
      artifacts:
      - name: passthrough
        path: /tmp/passthrough
    container:
      image: alpine:3.7
      command: [sh, -c, -x]
      args: ['sleep 1; echo "{{inputs.parameters.message}}"; cat /tmp/passthrough']
    outputs:
      parameters:
      - name: hosts
        valueFrom:
          path: /etc/hosts
      artifacts:
      - name: someoutput
        path: /tmp/passthrough

  - name: dag-arg-passing
    dag:
      tasks:
      - name: A
        template: echo
        arguments:
          parameters:
          - name: message
            value: val
          artifacts:
          - name: passthrough
            raw:
              data: hello
      - name: B
        dependencies: [A]
        template: echo
        arguments:
          parameters:
          - name: message
            value: "{{tasks.A.outputs.parameters.hosts}}"
          artifacts:
          - name: passthrough
            from: "{{tasks.A.outputs.artifacts.someoutput}}"
      - name: C
        dependencies: [B]
        template: echo
        arguments:
          parameters:
          - name: message
            value: "{{tasks.A.outputs.parameters.hosts}}"
          artifacts:
          - name: passthrough
            from: "{{tasks.A.outputs.artifacts.someoutput}}"
