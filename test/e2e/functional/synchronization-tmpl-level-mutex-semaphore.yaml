apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: synchronization-tmpl-level-
spec:
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: task-1
            template: django-command
          - name: task-2
            template: load-command
    
    - name: load-command
      synchronization:
        mutex:
          name: task-1
      container:
        image: argoproj/argosay:v2
        args: ["sleep", "2s"]
    
    - name: django-command
      synchronization:
        semaphore:
          configMapKeyRef:
            name: my-config
            key: workflow
      container:
        image: argoproj/argosay:v2
        args: ["sleep", "2s"]

