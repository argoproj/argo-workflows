apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: exit-handler-with-workflow-level-deadline
spec:
  entrypoint: main
  activeDeadlineSeconds: 1
  hooks:
    exit:
      template: exit-handler
  templates:
    - name: main
      steps:
      - - name: sleep
          template: sleep
    - name: exit-handler
      steps:
      - - name: sleep
          template: sleep
    - name: sleep
      container:
        image: argoproj/argosay:v2
        args: ["sleep", "5"]