apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: artifact-repository-ref
  labels:
    argo-e2e: true
spec:
  entrypoint: main
  artifactRepositoryRef:
    key: my-key
  templates:
    - name: main
      container:
        image: argoproj/argosay:v2
        args:
          - echo
          - hello
          - /tmp/file
      inputs:
        artifacts:
          - name: file
            path: /tmp/file
            optional: true
      outputs:
        artifacts:
          - name: file
            path: /tmp/file
