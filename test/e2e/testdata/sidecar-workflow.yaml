apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: sidecar-
spec:
  entrypoint: main
  templates:
    - name: main
      container:
        image: argoproj/argosay:v1
        args: [ sleep, "5s" ]
      sidecars:
        - name: sidecar-0
          image: argoproj/argosay:v1
          args: [ sleep, "999s" ]
        - name: sidecar-1
          image: argoproj/argosay:v1
          args: [ sleep, "999s" ]
