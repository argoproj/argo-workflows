apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: semaphore-tmpl-level
  labels:
    argo-e2e: true
spec:
  entrypoint: semaphore-tmpl-level-example
  templates:
  - name: semaphore-tmpl-level-example
    steps:
    - - name: generate
        template: gen-number-list
    - - name: sleep
        template: sleep-n-sec
        arguments:
          parameters:
          - name: seconds
            value: "{{item}}"
        withParam: "{{steps.generate.outputs.result}}"

  - name: gen-number-list
    script:
      image: python:alpine3.6
      command: [python]
      source: |
        import json
        import sys
        json.dump([i for i in range(1, 5)], sys.stdout)

  - name: sleep-n-sec
    inputs:
      parameters:
      - name: seconds
    synchronization:
      semaphore:
        configMapKeyRef:
          name: my-config
          key: template
    container:
      image: argoproj/argosay:v2
      args: ["sleep", "3s"]
