apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: basic
spec:
  schedule: "* * * * *"
  workflowMetadata:
    labels:
      workflows.argoproj.io/test: "true"
  workflowSpec:
    entrypoint: main
    templates:
      - name: main
        container:
          image: argoproj/argosay:v2
