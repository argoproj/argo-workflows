apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: artifactory-repository-credentials
  labels:
    argo-e2e: true
spec:
  entrypoint: main
  templates:
    - name: main
      container:
        image: argoproj/argosay:v2
        args:
          - echo
          - "hello credentials"
          - /tmp/file
      outputs:
        artifacts:
          - name: file
            path: /tmp/file
            credentialName: my-artifactory-repository-credentials
