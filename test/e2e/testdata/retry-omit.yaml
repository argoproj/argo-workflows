apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: retry-omit-
  labels:
    argo-e2e: true
spec:
  entrypoint: diamond
  templates:
    - dag:
        tasks:
          - name: A
            template: pass
          - depends: A
            name: C
            template: fail
          - depends: C
            name: should-not-execute
            template: pass
          - depends: A
            name: should-execute-3
            template: fail
      name: diamond
    - container:
        args:
          - exit
          - 0
        image: argoproj/argosay:v2
      name: pass
    - container:
        args:
          - exit
          - 1
        image: argoproj/argosay:v2
      name: fail
