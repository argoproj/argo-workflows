apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: semaphore-wf-level-
spec:
  entrypoint: whalesay
  synchronization:
    semaphore:
      configMapKeyRef:
        name: my-config
        key: workflow
  templates:
  - name: whalesay
    container:
      image: argoproj/argosay:v2
