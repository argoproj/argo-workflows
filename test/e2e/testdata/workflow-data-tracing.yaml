apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: data-tracing-
  labels:
    workflows.argoproj.io/test: "true"
spec:
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: generate-artifact
            template: generate
        - - name: transform
            template: get-paths

    - name: generate
      container:
        image: argoproj/argosay:v2
        args: ["echo", "hello", "/mnt/file.txt"]
      outputs:
        artifacts:
          - name: file
            path: /mnt/file.txt
            s3:
              bucket: my-bucket
              key: "data-tracing/file.txt"
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey

    - name: get-paths
      data:
        source:
          artifactPaths:
            name: data
            s3:
              bucket: my-bucket
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
        transformation:
          - expression: "filter(data, {# endsWith \".txt\"})"
