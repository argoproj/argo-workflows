apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-azure-
spec:
  entrypoint: main
  artifactRepositoryRef:
    configMap: azure-artifact-repositories
    key: azure-v1
  templates:
    - name: main
      container:
        image: argoproj/argosay:v2
        command:
          - sh
          - -c
        args: 
          - |
            mkdir -p /tmp/out/subdirectory
            echo ":) Hello Argo!" > /tmp/out/subdirectory/sub-file-1
            echo ":) Hello Argo!" > /tmp/out/subdirectory/sub-file-2
            echo ":) Hello Argo!" > /tmp/main-file
      outputs:
        artifacts:
          - name: out
            path: /tmp/out
            azure:
              blob: out
            archive:
              none: { }
          - name: main-file
            path: /tmp/main-file
            azure:
              blob: main-file
            archive:
              none: { }
