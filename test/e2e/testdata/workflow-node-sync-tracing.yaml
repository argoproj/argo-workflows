apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: node-sync-tracing-
  labels:
    workflows.argoproj.io/test: "true"
spec:
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: synced-step
            template: synced
    - name: synced
      synchronization:
        mutexes:
          - name: test-node-mutex
      container:
        image: argoproj/argosay:v2
        args: ["echo", "hello"]
