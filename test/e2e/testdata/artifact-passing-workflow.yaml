apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-passing-
spec:
  entrypoint: artifact-example
  templates:
  - name: artifact-example
    steps:
    - - name: generate-artifact
        template: create-message
    - - name: consume-artifact
        template: print-message
        arguments:
          artifacts:
          # bind message to the hello artifact
          # generated by the generate-artifact step
          - name: message
            from: "{{steps.generate-artifact.outputs.artifacts.hello}}"

  - name: create-message
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo ':) Hello Argo!' | tee /tmp/hello_world.txt"]
    outputs:
      artifacts:
      # generate hello artifact from /tmp/hello_world.txt
      # artifacts can be directories as well as files
      - name: hello
        path: /tmp/hello_world.txt
        archive:
          none: {}

  - name: print-message
    inputs:
      artifacts:
      # unpack the message input artifact
      # and put it at /tmp/message
      - name: message
        path: /tmp/message
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["cat /tmp/message"]