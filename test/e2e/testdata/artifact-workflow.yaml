apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: artifact-
spec:
  entrypoint: main
  templates:
    - name: main
      inputs:
        artifacts:
          - name: input-file
            path: /tmp/input-file
            raw:
              data: Whoa Argo!
      container:
        image: argoproj/argosay:v2
        args:
          - echo
          - ":) Hello Argo!"
          - /tmp/main-file
      outputs:
        artifacts:
          - name: main-file
            path: /tmp/main-file
