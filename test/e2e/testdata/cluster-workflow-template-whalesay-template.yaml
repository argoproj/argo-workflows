kind: ClusterWorkflowTemplate
metadata:
  name: cluster-workflow-template-whalesay-template
  labels:
    argo-e2e: true
spec:
  templates:
    - name: whalesay-template
      inputs:
        parameters:
          - name: message
      container:
        image: docker/whalesay
        command: [cowsay]
        args: ["{{inputs.parameters.message}}"]