apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: global-artifact-passing-
spec:
  entrypoint: main
  templates:
    - name: main
      outputs: {}
      steps:
        - - name: create-global-artifact
            template: create-global-artifact
        - - name: add-0
            template: add-to-global-artifact
            arguments:
              artifacts:
                - name: input
                  from: '{{workflow.outputs.artifacts.globalArtifact}}'
              parameters:
                - name: value
                  value: '0'
        - - name: add-1
            template: add-to-global-artifact
            arguments:
              artifacts:
                - name: input
                  from: '{{workflow.outputs.artifacts.globalArtifact}}'
              parameters:
                - name: value
                  value: '1'
        - - name: save-artifact
            template: save-artifact
            arguments:
              artifacts:
                - name: input
                  from: '{{workflow.outputs.artifacts.globalArtifact}}'
    - name: create-global-artifact
      container:
        image: argoproj/argosay:v2
        command: [sh, -c]
        args: ["touch /tmp/artifact.txt"]
      outputs:
        artifacts:
          - globalName: globalArtifact
            name: artifact
            path: /tmp/artifact.txt
            archive:
              none: {}
    - name: add-to-global-artifact
      inputs:
        parameters:
          - name: value
        artifacts:
          - name: input
            path: /tmp/artifact.txt
      outputs:
        artifacts:
          - globalName: globalArtifact
            name: artifact
            path: /tmp/artifact-output.txt
            archive:
              none: {}
      container:
        image: argoproj/argosay:v2
        command:
          - "sh"
          - "-c"
          - |
            id
            ls -al /tmp
            # Because of sysctl protected_regular, the input file owner might not be the same as the process UID, thus resulting in permission denied.
            # Copying input file to be sure the process is the owner.
            cp /tmp/artifact.txt /tmp/artifact-output.txt
            echo -n {{inputs.parameters.value}} >> /tmp/artifact-output.txt
    - name: save-artifact
      container:
        image: argoproj/argosay:v2
      inputs:
        artifacts:
          - name: input
            path: /tmp/artifact.txt
      outputs:
        artifacts:
          - name: globalArtifact
            path: /tmp/artifact.txt
            archive:
              none: {}
            s3:
              key: globalArtifact
              bucket: my-bucket-3
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
            artifactGC:
              strategy: OnWorkflowDeletion
