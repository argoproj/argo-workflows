apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: input-on-mount-
  labels:
    argo-e2e: true
spec:
  entrypoint: main
  templates:
    - name: main
      volumes:
        - name: mnt
          emptyDir: { }
      container:
        image: argoproj/argosay:v2
        args: [ echo , hi, /mnt/out-0 ]
        volumeMounts:
          - name: mnt
            mountPath: /mnt
      outputs:
        artifacts:
          - name: out-0
            path: /mnt/out-0