apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: output-on-input-plugin-
spec:
  entrypoint: main
  artifactRepositoryRef:
    configMap: artifact-repositories
    key: plugin-v1
  templates:
    - name: main
      container:
        image: argoproj/argosay:v2
        args: [ echo, hi, /file ]
      inputs:
        artifacts:
          - name: in-0
            path: /file
            raw:
              data: hi
      outputs:
        artifacts:
          - name: out-0
            path: /file
            archive:
              none: {}

