apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: http-plugin-
  labels:
    argo-e2e: "true"
spec:
  entrypoint: main
  templates:
    - name: main
      plugin:
        http:
          method: GET
          url: https://gist.githubusercontent.com/alexec/ec57c1232f356576311edbefa01db585/raw/bc807ba27405f6defc4542a926344180e30b3063/version.json
      outputs:
        parameters:
          - name: version
            value: version