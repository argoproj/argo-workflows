apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: input-artifacts
  labels:
    argo-e2e: true
spec:
  entrypoint: main
  templates:
    - name: main
      container:
        image: argoproj/argosay:v2
      inputs:
        artifacts:
          - name: my-artifact
            path: /my-artifact
            optional: true
            s3:
              bucket: my-bucket
              key: my-key
              endpoint: minio:9000
              insecure: true
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey