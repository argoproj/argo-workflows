apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pod-restart-
spec:
  entrypoint: main
  templates:
    - name: main
      initContainers:
        - name: delay
          image: argoproj/argosay:v2
          command: [sleep, "10"]
      container:
        image: argoproj/argosay:v2
        command: [echo, "pod ran successfully"]
