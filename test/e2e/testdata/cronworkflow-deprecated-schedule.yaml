apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: test-cron-deprecated-schedule
spec:
  schedules:
    - "* * * * *"
  concurrencyPolicy: "Forbid"
  startingDeadlineSeconds: 0
  workflowMetadata:
    labels:
      workflows.argoproj.io/test: "true"
  workflowSpec:
    podGC:
      strategy: OnPodCompletion
    entrypoint: sleep
    templates:
      - name: sleep
        container:
          image: alpine:latest
          command: [sh, -c, "sleep 120"]
