# Test to make sure when exit handler fails it overrides the workflow status as failed
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: exit-handlers-
spec:
  entrypoint: pass
  onExit: fail
  templates:
  # primary workflow template
  - name: pass
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["exit 0"]

  - name: fail
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["exit 1"]
