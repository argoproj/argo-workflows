# The following workflow executes a diamond workflow where C fails
# 
#   A
#  / \
# B   C
#  \ /
#   D
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-fail-
spec:
  entrypoint: diamond
  templates:
  - name: echo
    inputs:
      parameters:
      - name: cmd
    container:
      image: alpine:3.7
      command: [sh, -c]
      args: ["{{inputs.parameters.cmd}}"]
  - name: diamond
    dag:
      tasks:
      - name: A
        template: echo
        arguments:
          parameters: [{name: cmd, value: echo A}]
      - name: B
        dependencies: [A]
        template: echo
        arguments:
          parameters: [{name: cmd, value: echo B}]
      - name: C
        dependencies: [A]
        template: echo
        arguments:
          parameters: [{name: cmd, value: echo C; exit 1}]
      - name: D
        dependencies: [B, C]
        template: echo
        arguments:
          parameters:  [{name: cmd, value: echo D}]
