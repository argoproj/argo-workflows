# This example demonstrates bucket-creation for s3 output artifacts, when the target bucket does not exist.
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: output-artifact-with-s3-bucket-creation-
spec:
  entrypoint: output-artifact-with-s3-bucket-creation
  templates:
    - name: output-artifact-with-s3-bucket-creation
      steps:
        - - name: generate-artifact
            template: whalesay

    - name: whalesay
      container:
        image: argoproj/argosay:v1
        command: [sh, -c]
        args: ["sleep 1; cowsay hello world | tee /tmp/hello_world.txt"]
      outputs:
        artifacts:
          - name: hello-art
            optional: true
            path: /tmp/hello_world.txt
            s3:
              bucket: bucket-that-does-not-exist
              key: my-outputs/hello_world.txt.tgz
              endpoint: minio:9000
              insecure: true
              createBucketIfNotPresent:
                enabled: false
              accessKeySecret:
                name: my-minio-cred
                key: accesskey
              secretKeySecret:
                name: my-minio-cred
                key: secretkey
