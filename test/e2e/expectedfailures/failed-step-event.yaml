# e2e test to ensure the controller publishes
# an audit event marking the failure 
# in case of node failure
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: failed-step-event-
  labels:
    argo-e2e: true
spec:
  entrypoint: exit
  templates:
    - name: exit
      container:
        image: cowsay:v1
        command: [sh, -c, exit 1]
