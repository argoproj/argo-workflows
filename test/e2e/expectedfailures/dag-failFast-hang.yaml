apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-hang-failFast-
spec:
  entrypoint: retry-with-dags
  templates:
  - name: retry-with-dags
    dag:
      failFast: false
      tasks:
      - name: A
        template: success
      - name: B
        template: success-2
        dependencies:
        - A
      - name: C
        template: sub-dag2
        dependencies:
        - A
      - name: D
        dependencies:
        - A
        - C
        template: success

  - name: sub-dag
    dag:
      tasks:
      - name: fail
        template: fail
      - name: success1
        template: success

  - name: fail
    container:
      command: [sh, -c, exit 1]
      image: alpine
    retryStrategy:
      limit: 1

  - name: sub-dag2
    steps:
    - - name: sub-dag-a
        template: success
    - - name: sub-dag-b
        template: fail

  - name: success
    container:
      command: [sh, -c, exit 0]
      image: alpine
    retryStrategy:
      limit: 1

  - name: success-2
    container:
      command: [sh, -c, sleep 30; exit 0]
      image: alpine
    retryStrategy:
      limit: 1