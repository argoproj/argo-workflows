apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: parallelism-failed-dag-
spec:
  entrypoint: parallelism-failed-dag
  templates:
  - name: parallelism-failed-dag
    parallelism: 2
    dag:
      tasks:
      - name: A
        template: pass
      - name: B
        dependencies: [A]
        template: pass
      - name: C
        dependencies: [A]
        template: pass
      - name: D
        dependencies: [A]
        template: fail
      - name: E
        dependencies: [A]
        template: pass
      - name: F
        dependencies: [B, C, D, E]
        template: pass

  - name: pass
    container:
      image: alpine:3.7
      command: [sh, -c, exit 0]

  - name: fail
    container:
      image: alpine:3.7
      command: [sh, -c, exit 1]
