apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: parallelism-failed-step-
spec:
  entrypoint: parallelism-failed-step
  templates:
  - name: parallelism-failed-step
    parallelism: 2
    steps:
    - - name: sleep
        template: sleep
        arguments:
          parameters:
          - name: exit-code
            value: "{{item}}"
        withItems:
        - 0
        - 1
        - 0

  - name: sleep
    inputs:
      parameters:
      - name: exit-code
    container:
      image: alpine:latest
      command: [sh, -c, "exit {{inputs.parameters.exit-code}}"]
