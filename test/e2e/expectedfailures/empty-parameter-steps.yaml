apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: arguments-steps-
spec:
  entrypoint: abc
  arguments:
    parameters: []
  templates:
    - steps:
        - - name: a
            template: whalesay
            arguments:
              parameters:
        - - name: b
            template: whalesay
            arguments:
              parameters:
                - name: message
                  value: "banana"
      name: abc
    - name: whalesay
      inputs:
        parameters:
          - name: message
      container:
        image: argoproj/argosay:v1
        command: [cowsay]
        args: ["{{inputs.parameters.message}}"]
