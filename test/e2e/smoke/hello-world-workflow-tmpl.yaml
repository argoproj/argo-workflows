apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: workflow-template-hello-world-
  labels:
    argo-e2e: true
spec:
  entrypoint: whalesay
  templates:
    - name: whalesay
      templateRef:
        name: workflow-template-whalesay-template
        template: whalesay-template
      inputs:
        parameters:
          - name: message
            value: "hello world"
