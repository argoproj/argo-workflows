apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: runasnonroot-
  labels:
    argo-e2e: true
spec:
  entrypoint: main
  securityContext:
    runAsNonRoot: true
    runAsUser: 8737
  templates:
    - name: main
      container:
        image: argoproj/argosay:v2
        args:
          - echo
          - hello
          - /mnt/out/message
        volumeMounts:
          - name: out
            mountPath: /mnt/out
      volumes:
        - name: out
          emptyDir: { }
      outputs:
        artifacts:
          - name: message
            path: /mnt/out/message
