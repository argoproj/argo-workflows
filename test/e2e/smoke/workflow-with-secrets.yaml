apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: secrets-
spec:
  entrypoint: print-secret
  templates:
  - name: print-secret
    container:
      image: argoproj/argosay:v2
      args: [echo, "secret from env: $MYSECRETPASSWORD"]
      env:
      - name: MYSECRETPASSWORD
        valueFrom:
          secretKeyRef:
            name: test-secret
            key: testpassword