apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      containers:
        - name: main
          image: postgres:12-alpine
          env:
            - name: POSTGRES_PASSWORD
              value: password
          ports:
            - containerPort: 5432