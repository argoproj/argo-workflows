apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      containers:
        - name: argo-server
          args:
            - -v
            - server
            - --namespaced
            - --auth-mode
            - client
            - --secure
          imagePullPolicy:  Never
          env:
            - name: ARGO_TOKEN
              value: password
            - name: UPPERIO_DB_DEBUG
              value: "1"
          readinessProbe:
            httpGet:
              scheme: HTTPS