apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      containers:
        - name: argo-server
          args:
            - server
            - --namespaced
            - --auth-mode
            - client
            - --loglevel
            - debug
          imagePullPolicy:  Never
          env:
            - name: ARGO_TOKEN
              value: password
            - name: UPPERIO_DB_DEBUG
              value: "1"
      nodeSelector:
        kubernetes.io/os: linux