apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  containerRuntimeExecutor: pns
  # total number of pending + running resources (i.e. pods)
  resourceLimit: "5"
  # limit or creation of resources (i.e. pods)
  resourceRateLimit: |
    limit: 0.01
    burst: 1
  workflowDefaults: |
    spec:
      activeDeadlineSeconds: 300
      ttlStrategy:
        secondsAfterCompletion: 600
  executor: |
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 0.1
        memory: 64Mi
      limits:
        cpu: 0.5
        memory: 128Mi