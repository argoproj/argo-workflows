apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  workflowDefaults: |
    spec:
      activeDeadlineSeconds: 300
      ttlStrategy:
        secondsAfterCompletion: 600
      podSpecPatch: |
        terminationGracePeriodSeconds: 3
  executor: |
    imagePullPolicy: Never
    resources:
      requests:
        cpu: 0.1
        memory: 64Mi
      limits:
        cpu: 0.5
        memory: 128Mi
  retentionPolicy: |
    completed: 10
    failed: 2
    errored: 2
