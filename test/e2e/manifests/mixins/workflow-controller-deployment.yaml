apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
spec:
  replicas: 0
  template:
    spec:
      containers:
        - name: workflow-controller
          imagePullPolicy: Never
          args:
            - --loglevel
            - debug
            - --namespaced
            - --configmap
            - workflow-controller-configmap
            - --executor-image
            - argoproj/argoexec:latest
          env:
            - name: INLINE_POD_GC
              value: "false"
            - name: RECENTLY_STARTED_POD_DURATION
              value: "10s"