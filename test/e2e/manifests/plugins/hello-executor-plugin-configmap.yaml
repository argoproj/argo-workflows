apiVersion: v1
data:
  sidecar.automountServiceAccountToken: "true"
  sidecar.container: |
    args:
    - |
      import json
      from http.server import BaseHTTPRequestHandler, HTTPServer

      with open("/var/run/argo/token") as f:
          token = f.read().strip()


      class Plugin(BaseHTTPRequestHandler):

          def args(self):
              return json.loads(self.rfile.read(int(self.headers.get('Content-Length'))))

          def reply(self, reply):
              self.send_response(200)
              self.end_headers()
              self.wfile.write(json.dumps(reply).encode("UTF-8"))

          def forbidden(self):
              self.send_response(403)
              self.end_headers()

          def unsupported(self):
              self.send_response(404)
              self.end_headers()

          def do_POST(self):
              if self.headers.get("Authorization") != "Bearer " + token:
                  self.forbidden()
              elif self.path == '/api/v1/template.execute':
                  args = self.args()
                  if 'hello' in args['template'].get('plugin', {}):
                      self.reply(
                          {'node': {'phase': 'Succeeded', 'message': 'Hello template!',
                                    'outputs': {'parameters': [{'name': 'foo', 'value': 'bar'}]}}})
                  else:
                      self.reply({})
              else:
                  self.unsupported()


      if __name__ == '__main__':
          httpd = HTTPServer(('', 4355), Plugin)
          httpd.serve_forever()
    command:
    - python
    - -c
    image: python:alpine
    name: hello-executor-plugin
    ports:
    - containerPort: 4355
    resources:
      limits:
        cpu: 200m
        memory: 64Mi
      requests:
        cpu: 100m
        memory: 32Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
kind: ConfigMap
metadata:
  annotations:
    workflows.argoproj.io/description: |
      This is the "hello world" plugin.

      Example:

      ```yaml
      apiVersion: argoproj.io/v1alpha1
      kind: Workflow
      metadata:
        generateName: hello-example-
      spec:
        entrypoint: main
        templates:
          - name: main
            plugin:
              hello: { }
      ```
    workflows.argoproj.io/version: '>= v3.3'
  creationTimestamp: null
  labels:
    workflows.argoproj.io/configmap-type: ExecutorPlugin
  name: hello-executor-plugin
