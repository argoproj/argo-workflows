apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      containers:
        - name: argo-server
          args:
            - server
            - --namespaced
            - --auth-mode
            - client
            - --loglevel
            - debug
            - --logging-facility-name
            - Logging Facility
            - --logging-facility-templates-workflow
            - http://logging-facility?namespace=${metadata.namespace}&workflowName=${metadata.name}
            - --logging-facility-templates-pod
            - http://logging-facility?namespace=${metadata.namespace}&podName=${metadata.name}
          imagePullPolicy:  Never
          env:
            - name: ARGO_TOKEN
              value: password
            - name: UPPERIO_DB_DEBUG
              value: "1"
