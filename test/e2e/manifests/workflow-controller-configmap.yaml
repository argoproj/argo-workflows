apiVersion: v1
data:
  config: |
    artifactRepository:
      s3:
        bucket: my-bucket
        endpoint: minio:9000
        insecure: true
        accessKeySecret:
          name: my-minio-cred
          key: accesskey
        secretKeySecret:
          name: my-minio-cred
          key: secretkey
    containerRuntimeExecutor: pns
    executor:
      imagePullPolicy: Never
      image: argoproj/argoexec:e2e
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
