apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  template:
    spec:
      containers:
        - name: argo-server
          imagePullPolicy: Always
          args:
            - server
            - --loglevel=debug
            - --namespaced
          # allow us to run <= v2.11 images
          securityContext:
            runAsNonRoot: true
            runAsUser: 8737