apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
spec:
  template:
    spec:
      containers:
        - name: workflow-controller
          args:
            - --loglevel=warn
            - --configmap=workflow-controller-configmap
            - --executor-image=quay.io/codefresh/argoexec:latest
            - --namespaced
            - --burst=2048
            - --qps=512
            - --workflow-workers=128
          env:
            - name: PNS_PRIVILEGED
              value: "true"