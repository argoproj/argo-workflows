apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  template:
    spec:
      containers:
        - name: main
          lifecycle:
            postStart:
              exec:
                command: ["mkdir", "-p", "/data/my-bucket", "&&", "mkdir", "-p", "/data/my-bucket-2", "&&", "mkdir", "-p", "/data/my-bucket-3", "&&", "mkdir", "-p", "/data/plugin-bucket"]
