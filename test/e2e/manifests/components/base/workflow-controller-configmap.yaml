apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
data:
  workflowDefaults: |
    spec:
      activeDeadlineSeconds: 300
      podSpecPatch: |
        terminationGracePeriodSeconds: 3
      workflowMetadata:
        labels:
          default-label: thisLabelIsFromWorkflowDefaults
  executor: |
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 0.1
        memory: 64Mi
      limits:
        cpu: 0.5
        memory: 256Mi
  retentionPolicy: |
    completed: 4
    succeeded: 2
    failed: 2
    errored: 2
