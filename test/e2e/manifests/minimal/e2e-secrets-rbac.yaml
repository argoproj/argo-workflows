apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: e2e-secrets-artifact-plugin
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-e2e-secrets-artifact-plugin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: e2e-secrets-artifact-plugin
subjects:
- kind: ServiceAccount
  name: default
  namespace: argo
