apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: db-tmpl-level-mutex-
spec:
  entrypoint: synchronization-tmpl-level-example-mutex
  templates:
  - name: synchronization-tmpl-level-example-mutex
    steps:
    - - name: synchronization-acquire-lock
        template: acquire-lock
        arguments:
          parameters:
          - name: seconds
            value: "{{item}}"
        withParam: '["1","2"]'

      - name: synchronization-acquire-lock-1
        template: acquire-lock-1
        arguments:
          parameters:
            - name: seconds
              value: "{{item}}"
        withParam: '["1","2"]'

  - name: acquire-lock
    synchronization:
      mutexes:
        - name: welcome
          database: true
    container:
      image: argoproj/argosay:v2
      args: ["sleep", "2s"]

  - name: acquire-lock-1
    synchronization:
      mutexes:
        - name: test
          database: true
    container:
      image: argoproj/argosay:v2
      args: ["sleep", "2s"]
