---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: massive-workflow
  labels:
    stress: "true"
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: "nodes"
        value: "1"
      - name: "sleep"
        value: "1s"
  ttlStrategy:
    secondsAfterSuccess: 120
  podGC:
    strategy: OnPodSuccess
  templates:
    - name: main
      dag:
        tasks:
          - name: sleep
            template: sleep
            withSequence:
              count: "{{workflow.parameters.nodes}}"
    - name: sleep
      container:
        image: argoproj/argosay:v2
        resources:
          requests:
            memory: 2Mi
            cpu: 50m
        args:
          - sleep
          - "{{workflow.parameters.sleep}}"
