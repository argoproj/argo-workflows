# Stress test to test upper bounds of concurrent pods
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: pod-limits-
spec:
  entrypoint: pod-limits
  arguments:
    parameters:
    - name: limit
      value: 1000

  templates:
  - name: pod-limits
    steps:
    - - name: run-pod
        template: run-pod
        withSequence:
          count: "{{workflow.parameters.limit}}"

  - name: run-pod
    container:
      image: "alpine:3.7"
      command: [sh, -c]
      args: ["echo sleeping 1s; sleep 1"]
