<ax-tabs [selectedTabKey]="tab" (selected)="onTabSelected.emit($event.selectedTab.tabKey)">
  <ax-tab tabKey="summary" tabTitle="SUMMARY">
    <ax-workflow-step-summary-box [workflowTree]="workflowTree" [nodeName]="nodeName"></ax-workflow-step-summary-box>
  </ax-tab>
  <ax-tab tabKey="logs" tabTitle="LOGS">
    <div class="workflow-step-details-box__logs workflow-step-details-box__logs--panel">
      <ax-logs [source]="getLogsSource()" *ngIf="tab==='logs'" [tailLogs]="true"></ax-logs>
    </div>
  </ax-tab>
  <ax-tab tabKey="artifacts" tabTitle="ARTIFACTS">
      <div>
        <ax-artifacts [workflowTree]="workflowTree" [nodeName]="nodeName" isFullWidthContent="true"></ax-artifacts>
      </div>
    </ax-tab>
</ax-tabs>
