<div class="white-box">
    <div class="row">
        <div class="columns large-6">
            <h6>Workflow Details</h6>
        </div>
    </div>
    <div class="white-box__details">
        <div class="row white-box__details-row">
            <div class="large-3 columns white-box__details-label">
                Status:
            </div>
            <div class="large-9 columns">
                {{ workflow | workflowStatus }}
            </div>
        </div>
        <div class="row white-box__details-row">
            <div class="large-3 columns white-box__details-label">
                Name:
            </div>
            <div class="large-9 columns columns--narrower-height">
                {{ workflow?.metadata?.name }}
            </div>
        </div>
        <div class="row white-box__details-row">
            <div class="large-3 columns white-box__details-label">
                Time:
            </div>
            <div class="large-9 columns">
                <span>Started</span> on {{ workflow?.metadata?.creationTimestamp }}
            </div>
        </div>
    </div>
</div>
