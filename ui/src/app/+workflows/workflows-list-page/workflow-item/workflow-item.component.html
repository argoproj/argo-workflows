 <div class="ax-workflow-stream">
    <div class="ax-workflow-stream__top">
        <div class="ax-workflow-stream__status">
            <div class="ax-workflow-stream__status-icon">
                <i class="fa" aria-hidden="true" axStatusIcon [status]="status"></i>
            </div>
            <div class="ax-workflow-stream__status-message">
                {{  workflow.metadata.creationTimestamp | timestamp }}
            </div>
        </div>
    </div>

    <div class="ax-workflow-stream__content" [routerLink]="['/timeline/', workflow.metadata.namespace, workflow.metadata.name]">
        <div class="row collapse">
            <div class="columns medium-7">
                <div class="ax-workflow-stream__content-box">
                    <ax-workflow-steps [workflow]="workflow"></ax-workflow-steps>
                </div>
            </div>
            <div class="columns medium-5">
                <div class="ax-workflow-stream__content-details">
                    <div class="ax-workflow-stream__content-details-row row">
                        <div class="columns large-4">NAME:</div>
                        <div class="columns large-8">{{ workflow.metadata.name }}</div>
                    </div>
                    <div class="ax-workflow-stream__content-details-row row">
                      <div class="columns large-4">NAMESPACE:</div>
                      <div class="columns large-8">{{ workflow.metadata.namespace }}</div>
                  </div>
                    <div class="ax-workflow-stream__content-details-row row">
                        <div class="columns large-4">CREATED AT:</div>
                        <div class="columns large-8">{{ workflow.metadata.creationTimestamp | timestamp }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
