<div class="workflow-tree clearfix">
    <div>
        <div class="workflow-tree__node-container" *ngFor="let nodes of nodeGroups; let isLast = last; trackBy:trackByIndex">
   			<div class="workflow-tree__table-headline">
                <span *ngIf="nodes[0]?.status.startedAt">{{nodes[0]?.status.startedAt | shortTime}}</span>
                <span *ngIf="!nodes[0]?.status.startedAt">&nbsp;</span>
			</div>

            <ax-workflow-subtree [expandedTaskIds]="expandedTaskIds" [rootTask]="rootTask" [nodes]="nodes"
                                 [hasRightConnector]="!isLast" (onSelectTask)="selectTask($event)"
                                 [workflowNodeActionsTemplate]="workflowNodeActionsTemplate"
                                 [workflowNodeInfoTemplate]="workflowNodeInfoTemplate" [activeStep]="activeStep"
                                 [nodeClickable]="nodeClickable"
                                 (onGetYaml)="clickShowYaml($event)"></ax-workflow-subtree>
        </div>
    </div>
</div>
