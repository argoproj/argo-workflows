<div class="ax-toolbar">
  <div class="ax-toolbar__filters">
    <div class="ax-toolbar__filter" *ngIf="toolbarFilters" [class.has-filter]="hasFilters">
      <ax-dropdown>
        <ax-dropdown-anchor>
          <div class="ax-toolbar__filter-btn">
            <i class="ax-icon-filter" aria-hidden="true"></i>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </div>
        </ax-dropdown-anchor>
        <ax-dropdown-content>
          <div class="ax-toolbar__select">
            <div class="ax-toolbar__option" *ngFor="let option of toolbarFilters.data" (click)="toggleFilter(option)" [class.has-separator]="option.hasSeparator">
              <ax-checkbox [checked]="toolbarFilters.model.indexOf(option.value) > -1"></ax-checkbox>
              {{ option.name }}
            </div>
          </div>
        </ax-dropdown-content>
      </ax-dropdown>
    </div>
  </div>
</div>
<div class="ax-toolbar-padding"></div>
