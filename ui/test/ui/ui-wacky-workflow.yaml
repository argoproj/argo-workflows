apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: loops-param-result-
spec:
  entrypoint: loop-param-result-example
  templates:
  - name: loop-param-result-example
    dag:
      tasks:
      - name: start
        template: sleep-n-sec
        arguments:
          parameters:
          - name: seconds
            value: 1
      - name: generate1
        template: gen-number-list1
        dependencies:
          - start
      - name: generate2
        template: gen-number-list2
        dependencies:
          - start
      - name: generate3
        template: gen-number-list3
        dependencies:
          - start
    # Iterate over the list of numbers generated by the generate step above
      - name: sleep1
        template: sleep-n-sec-then-echo
        arguments:
          parameters:
          - name: seconds
            value: "{{item}}"
        withParam: "{{tasks.generate1.outputs.result}}"
        dependencies:
          - generate1
      - name: sleep2
        template: sleep-n-sec-then-echo
        arguments:
          parameters:
          - name: seconds
            value: "{{item}}"
        withParam: "{{tasks.generate2.outputs.result}}"
        dependencies:
          - generate2
      - name: wait-before-sleep3
        template: sleep-n-sec
        arguments:
          parameters:
          - name: seconds
            value: 3
        dependencies:
          - generate3
      - name: sleep3
        template: sleep-n-sec-then-echo
        arguments:
          parameters:
          - name: seconds
            value: "{{item}}"
        withParam: "{{tasks.generate3.outputs.result}}"
        dependencies:
          - wait-before-sleep3

  # Generate a list of numbers in JSON format
  - name: gen-number-list1
    script:
      image: python:alpine3.23
      command: [python]
      source: |
        import json
        import sys
        json.dump([i for i in range(1, 10)], sys.stdout)
  
  - name: gen-number-list2
    script:
      image: python:alpine3.23
      command: [python]
      source: |
        import json
        import sys
        json.dump([i for i in range(1, 6)], sys.stdout)
  
  - name: gen-number-list3
    script:
      image: python:alpine3.23
      command: [python]
      source: |
        import json
        import sys
        json.dump([i for i in range(1, 20)], sys.stdout)
  
  - name: sleep-n-sec-then-echo
    inputs:
      parameters:
      - name: seconds
    steps:
    - - name: sleeping
        template: sleep-n-sec
        arguments:
          parameters:
          - name: seconds
            value: "{{inputs.parameters.seconds}}"
    - - name: echoing
        template: echo-n-sec
        arguments:
          parameters:
          - name: seconds
            value: "{{inputs.parameters.seconds}}"

  - name: sleep-n-sec
    inputs:
      parameters:
      - name: seconds
    container:
      image: alpine:3.23
      command: [sh, -c]
      args: ["echo sleeping for {{inputs.parameters.seconds}} seconds; sleep {{inputs.parameters.seconds}}; echo done"]
  
  - name: echo-n-sec
    inputs:
      parameters:
      - name: seconds
    container:
      image: alpine:3.23
      command: [sh, -c]
      args: ["echo input was {{inputs.parameters.seconds}} seconds; echo done"]
