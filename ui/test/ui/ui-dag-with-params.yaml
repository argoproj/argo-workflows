apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ui-dag-with-params-
spec:
  entrypoint: pipeline

  templates:
  - name: echo
    inputs:
      parameters:
      - name: message
    container:
      image: argoproj/argosay:v2
      args: [echo, "{{inputs.parameters.message}}"]

  - name: subpipeline-a
    dag:
      tasks:
      - name: A1
        template: echo
        arguments:
          parameters: [{name: message, value: "Hello World!"}]
      - name: A2
        template: echo
        arguments:
          parameters: [{name: message, value: "Hello World!"}]

  - name: subpipeline-b
    dag:
      tasks:
      - name: B1
        template: echo
        arguments:
          parameters: [{name: message, value: "Hello World!"}]
      - name: B2
        template: echo
        dependencies: [B1]
        arguments:
          parameters: [{name: message, value: "Hello World!"}]
        withItems:
        - 0
        - 1

  - name: pipeline
    dag:
      tasks:
      - name: A
        template: subpipeline-a
        withItems:
        - 0
        - 1
      - name: B
        dependencies: [A]
        template: subpipeline-b
