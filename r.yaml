apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-parameters-
spec:
  entrypoint: debug
  templates:
  - name: debug
    steps:
      - - name: hello
          template: whalesay
          arguments:
            parameters:
            - name: p1
              value: '1'
            - name: p2
              value: 1
        - name: hello1
          template: whalesay
          arguments:
            parameters:
              - name: p1
                value: '1'
              - name: p2
                value: 1

  - name: whalesay
    inputs:
      parameters:
      - name: p1
      - name: p2
    container:
      image: docker/whalesay
      command: [echo, "{{inputs.parameters.p1}}, {{inputs.parameters.p1}}"]
