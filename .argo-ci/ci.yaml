apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argo-ci-
spec:
  volumes:
    - name: k3setc
      emptyDir: {}
    - name: k3svar
      emptyDir: {}
    - name: tmp
      emptyDir: {}
    - name: dockerdemon
      emptyDir: {}
    - name: lib
      emptyDir: {}
    - name: log
      emptyDir: {}
  entrypoint: argo-ci
  arguments:
    parameters:
    - name: revision
      value: master
    - name: repo
      value: https://github.com/argoproj/argo.git

  templates:
  - name: argo-ci
    steps:
      - - name: build
          template: ci-dind
          arguments:
            parameters:
            - name: cmd
              value: "{{item}}"
          withItems:
          - make controller-image executor-image
          - make release-clis
        - name: test
          template: ci-builder
          arguments:
            parameters:
            - name: cmd
              value: dep ensure && make lint test verify-codegen
        - name: e2e-test
          template: ci-builder-e2e


  - name: ci-builder
    inputs:
      parameters:
      - name: cmd
      artifacts:
      - name: code
        path: /go/src/github.com/argoproj/argo
        git:
          repo: "{{workflow.parameters.repo}}"
          revision: "{{workflow.parameters.revision}}"
    container:
      image: argoproj/argo-ci-builder:latest
      command: [sh, -c]
      args: ["{{inputs.parameters.cmd}}"]
      workingDir: /go/src/github.com/argoproj/argo

  - name: ci-dind
    inputs:
      parameters:
      - name: cmd
      artifacts:
      - name: code
        path: /go/src/github.com/argoproj/argo
        git:
          repo: "{{workflow.parameters.repo}}"
          revision: "{{workflow.parameters.revision}}"
    container:
      image: argoproj/argo-ci-builder:latest
      command: [sh, -c]
      args: ["until docker ps; do sleep 3; done && {{inputs.parameters.cmd}}"]
      workingDir: /go/src/github.com/argoproj/argo
      env:
      - name: DOCKER_HOST
        value: 127.0.0.1
      - name: DOCKER_BUILDKIT
        value: "1"
    sidecars:
    - name: dind
      image: docker:18.09-dind
      securityContext:
        privileged: true
      mirrorVolumeMounts: true

  - name: ci-builder-e2e
    inputs:
      artifacts:
        - name: code
          path: /go/src/github.com/argoproj/argo
          git:
            repo: "{{workflow.parameters.repo}}"
            revision: "{{workflow.parameters.revision}}"
    container:
      image: argoproj/argo-cd-ci-builder:v0.13.1
      imagePullPolicy: Always
      command: [sh, -c]
      args: ["
      dep ensure && until docker ps; do sleep 3; done && \
      make argosay cli controller-image executor-image IMAGE_TAG=dev DEV_IMAGE=true && mkdir -p /var/lib/rancher/k3s/agent/images && \
      docker save workflow-controller:dev > /var/lib/rancher/k3s/agent/images/workflow-controller.tar && \
      docker save argoexec:dev > /var/lib/rancher/k3s/agent/images/argoexec.tar && \
      touch /var/lib/rancher/k3s/ready && until ls /etc/rancher/k3s/k3s.yaml; do sleep 3; done && \
      ls /var/lib/rancher/k3s/agent/images/ && \
      kubectl create ns argo && \
      kubectl create -f manifests/install.yaml && \
      (kubectl proxy --port=9000 &) && \
      go test -timeout 10m ./test/e2e
       "]
#              go test -timeout 120m --tags=e2e ./test/e2e && \
      workingDir: /go/src/github.com/argoproj/argo
      env:
        - name: USER
          value: argocd
        - name: DOCKER_HOST
          value: 127.0.0.1
        - name: DOCKER_BUILDKIT
          value: "1"
        - name: KUBECONFIG
          value: /etc/rancher/k3s/k3s.yaml
      volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: k3setc
          mountPath: /etc/rancher/k3s
        - name: k3svar
          mountPath: /var/lib/rancher/k3s
    sidecars:
      - name: dind
        image: docker:18.09-dind
        securityContext:
          privileged: true
        mirrorVolumeMounts: true
        volumeMounts:
          - name: dockerdemon
            mountPath: /var/run
          - name: lib
            mountPath: /var/lib/pods
          - name: log
            mountPath: /var/log/pods

      - name: k3s
        image: rancher/k3s:v0.3.0-rc1
        imagePullPolicy: Always
        command: [sh, -c]
        args: ["until ls /var/lib/rancher/k3s/ready; do sleep 3; done &&  k3s server || true"]
        securityContext:
          privileged: true
        volumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: k3setc
            mountPath: /etc/rancher/k3s
          - name: k3svar
            mountPath: /var/lib/rancher/k3s
          - name: dockerdemon
            mountPath: /var/run
          - name: lib
            mountPath: /var/lib/pods
          - name: log
            mountPath: /var/log/pods