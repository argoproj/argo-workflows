name: test
on: 
  push:
    branches:
      - 'master' 
  pull_request:
    branches:
      - 'master'

jobs:
  test:
    defaults:
      run:
        shell: bash
        working-directory: /home/runner/work/argo/go/src/github.com/argoproj/argo

    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        working-directory: /home/runner/work/argo
        with:
          fetch-depth: 1
          path: go/src/github.com/argoproj/argo

      - name: Restore go build cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-v1-${{ github.run_id }}

      - name: Setup Golang
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.12'

      - name: Download all Go modules
        env:
          GOPATH: /home/runner/work/argo/go
        run: |
          echo $GOPATH
          go mod download

      - name: Check staticfiles
        env:
          GOPATH: /home/runner/work/argo/go
        run: |
          go get bou.ke/staticfiles
          echo $GOPATH
          ls $GOPATH/bin

      - name: install-kustomize
        run: |
            cd /usr/local/bin && curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | sudo bash
            kustomize version

      - name: Run tests
        env:
          GOPATH: /home/runner/work/argo/go
        run: |
          trap 'make test-results/junit.xml' EXIT
          make test
