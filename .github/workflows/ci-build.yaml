name: test
on: 
  push:
    branches:
      - 'master' 
  pull_request:
    branches:
      - 'master'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install-kustomize
        run: |
            cd /usr/local/bin && curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | sudo bash
            kustomize version
      - name: Restore go build cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-v1-${{ github.run_id }}
      - name: Setup Golang
        uses: actions/setup-go@v1
        with:
          go-version: '1.13.12'
      - name: Set env
        run: |
          echo $GOPATH
          export GOPAHT=~/go
          echo $BASH_ENV
          echo "export GOPATH=~/go" | tee -a $BASH_ENV
          echo $BASH_ENV
      - name: Download all Go modules
        run: |
          echo $GOPATH
          go mod download
      - name: Check staticfiles
        run: |
          go get bou.ke/staticfiles
          echo $GOPATH
          ls $GOPATH/bin
      - name: Run tests
        run: |
          trap 'make test-results/junit.xml' EXIT
          make test
