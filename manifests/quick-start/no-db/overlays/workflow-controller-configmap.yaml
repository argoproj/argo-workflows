apiVersion: v1
data:
  config: |
    executor:
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 0.1
          memory: 64Mi
        limits:
          cpu: 0.5
          memory: 128Mi
    artifactRepository:
      archiveLogs: true
      s3:
        bucket: my-bucket
        endpoint: minio:9000
        insecure: true
        accessKeySecret:
          name: my-minio-cred
          key: accesskey
        secretKeySecret:
          name: my-minio-cred
          key: secretkey
    metricsConfig:
      disableLegacy: true
      enabled: true
      path: /metrics
      port: 9090
kind: ConfigMap
metadata:
  name: workflow-controller-configmap