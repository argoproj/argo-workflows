# https://argoproj.github.io/argo-workflows/workflow-rbac/
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-role
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - patch
  # pod get/watch is used to identify the container IDs of the current pod.
  # This is not needed for the emissary executor.
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
  # logs get/watch are used to get the pods logs for script outputs, and for log archival
  # This is not needed for the emissary executor.
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
  # Only needed if you are running the `k8sapi` executor.
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  # Only needed if you are using ConfigMap-based cache for memoization.
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - get
      - update
  # This allows one workflow to create another.
  # This is only needed for resource templates.
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
      - get
  # This allows executor to patch the taskset.
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtasksets
    verbs:
      - list
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtasksets/status
    verbs:
      - patch