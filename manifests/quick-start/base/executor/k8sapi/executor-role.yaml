apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: executor
  annotations:
    workflows.argoproj.io/description: |
      Recomended minimum permissions for `k8siapi` executor.

      This executor is superceded be the `emmisary` executor, so we do not recommend you use it anymore.
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - patch
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
