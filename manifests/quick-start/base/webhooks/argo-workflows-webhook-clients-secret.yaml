kind: Secret
apiVersion: v1
metadata:
  name: argo-workflows-webhook-clients
# The data key must be the name of a service account token. Typically you'll want this to be the same as the service account name.
stringData:
  # https://support.atlassian.com/bitbucket-cloud/docs/manage-webhooks/
  bitbucket.org: |
    type: bitbucket
    secret: "my-uuid"
  # https://support.atlassian.com/bitbucket-cloud/docs/manage-webhooks/
  bitbucketserver: |
    type: bitbucketserver
    secret: "shh!"
  # https://developer.github.com/webhooks/securing/
  github.com: |
    type: github
    secret: "shh!"
  # https://docs.gitlab.com/ee/user/project/integrations/webhooks.html
  gitlab.com: |
    type: gitlab
    secret: "shh!"