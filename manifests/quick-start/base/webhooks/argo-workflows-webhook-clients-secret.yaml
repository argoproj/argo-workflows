kind: Secret
apiVersion: v1
metadata:
  name: argo-workflows-webhook-clients
  # Note this must be set-up in the user namespace of the, except for cluster-scoped, which would be in the
  # same namespace as argo-server (typically `argo`).
stringData:
  # The name can be anything, but using the originator might be useful, hence choosing `github.com`.
  # This is also the name of the secret we'll look up, so make sure that is ready too.
  github.com: |
    # The type of the webhook - only `github` supported today.
    type: github
    # The secret, see https://developer.github.com/webhooks/securing/
    secret: "shh!"