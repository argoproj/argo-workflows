apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
  labels:
    app: workflow-controller
    version: latest
spec:
  selector:
    matchLabels:
      app: workflow-controller
      version: latest
  template:
    metadata:
      labels:
        app: workflow-controller
        version: latest
    spec:
      serviceAccountName: argo
      containers:
      - name: workflow-controller
        image: argoproj/workflow-controller:latest
        command:
        - workflow-controller
        args:
        - --configmap
        - workflow-controller-configmap
        - --executor-image
        - argoproj/argoexec:latest
      nodeSelector:
        kubernetes.io/os: linux
