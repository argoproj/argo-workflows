apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  selector:
    matchLabels:
      app: argo-server
  template:
    metadata:
      labels:
        app: argo-server
    spec:
      containers:
        - name: argo-server
          image: argoproj/argo-server:latest
          args: [--auth-type, client]
          ports:
            - containerPort: 2746
