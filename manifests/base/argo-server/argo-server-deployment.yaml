apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
  labels:
    app: argo-server
    version: latest
spec:
  selector:
    matchLabels:
      app: argo-server
      version: latest
  template:
    metadata:
      labels:
        app: argo-server
        version: latest
    spec:
      serviceAccountName: argo-server
      containers:
        - name: argo-server
          image: argoproj/argocli:latest
          args: [server]
          ports:
            - name: web
              containerPort: 2746
          readinessProbe:
            httpGet:
              port: 2746
              scheme: HTTP
              path: /
            initialDelaySeconds: 10
            periodSeconds: 20
      nodeSelector:
        kubernetes.io/os: linux
