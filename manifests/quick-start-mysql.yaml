metadata:
  labels:
    app: mysql
    app.kubernetes.io/part-of: argo
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
      app.kubernetes.io/part-of: argo
  template:
    metadata:
      labels:
        app: mysql
        app.kubernetes.io/part-of: argo
      name: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_USER
          value: mysql
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: argo
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: "yes"
        image: mysql:8
        name: main
        ports:
        - containerPort: 5432
        readinessProbe:
          exec:
            command:
            - mysql
            - -u
            - mysql
            - -ppassword
            - argo
            - -e
            - SELECT 1
          initialDelaySeconds: 15
          timeoutSeconds: 2
      nodeSelector:
        kubernetes.io/os: linux
