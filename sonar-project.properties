sonar.projectKey=argoproj_argo
sonar.organization=argoproj
sonar.projectName=Argo Workflows
sonar.projectVersion=2.x
sonar.host.url=https://sonarcloud.io
sonar.exclusions=**/*.pb*.go,**/*generated*.go,,**/*_test.go,**/mocks/*,**/vendor/**,**/ui/**
sonar.coverage.exclusions=\
  cmd/argo/commands/client/conn.go,\
  cmd/argo/commands/server.go,\
  hack/**,\
  persist/**,\
  pkg/apiclient/**,\
  pkg/apis/workflow/register.go,\
  pkg/client/**,\
  server/apiserver/argoserver.go,\
  server/auth/sso/sso.go,\
  test/**
sonar.go.tests.reportPath=test-results/test-report.json
sonar.go.coverage.reportPaths=coverage.out
