kind: ExecutorPlugin
apiVersion: argoproj.io/v1alpha1
metadata:
  name: slack
  annotations:
    workflows.argoproj.io/description: |
      This plugin sends a Slack message.

      You must create a secret:

      ```yaml
      apiVersion: v1
      kind: Secret
      metadata:
        name: slack-executor-plugin
      stringData:
        URL: https://hooks.slack.com/services/.../.../...
      ```

      Example:

      ```yaml
      apiVersion: argoproj.io/v1alpha1
      kind: Workflow
      metadata:
        generateName: slack-example-
      spec:
        entrypoint: main
        templates:
          - name: main
            plugin:
              slack:
                text: "{{workflow.name}} finished!"
      ```
    workflows.argoproj.io/version: '>= v3.3'
spec:
  sidecar:
    container:
      command:
        - python
        - -c
      env:
        - name: URL
          valueFrom:
            secretKeyRef:
              name: slack-executor-plugin
              key: URL
      image: python:alpine
      name: slack-executor-plugin
      ports:
        - containerPort: 7522
      resources:
        requests:
          cpu: 100m
          memory: 32Mi
        limits:
          cpu: 200m
          memory: 64Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL