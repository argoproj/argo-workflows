kind: ExecutorPlugin
apiVersion: argoproj.io/v1alpha1
metadata:
  name: hello
  annotations:
    workflows.argoproj.io/description: |
      This is the "hello world" plugin.

      Example:

      ```yaml
      apiVersion: argoproj.io/v1alpha1
      kind: Workflow
      metadata:
        generateName: hello-example-
      spec:
        entrypoint: main
        templates:
          - name: main
            plugin:
              hello: { }
      ```
    workflows.argoproj.io/version: '>= v3.3'
spec:
  sidecar:
    container:
      command:
        - python
        - -c
      image: python:alpine
      name: hello-executor-plugin
      ports:
        - containerPort: 4355
      resources:
        requests:
          cpu: 100m
          memory: 32Mi
        limits:
          cpu: 200m
          memory: 64Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL