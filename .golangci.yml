# https://github.com/golangci/golangci/wiki/Configuration
run:
  skip-dirs:
    - pkg/client
    - vendor
    - ui
    - server/static
linters:
  enable:
    - goimports
linters-settings:
  goimports:
    local-prefixes: github.com/argoproj/argo
service:
  golangci-lint-version: 1.23.8
  project-path: github.com/argoproj/argo
