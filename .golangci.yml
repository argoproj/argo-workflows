# https://github.com/golangci/golangci/wiki/Configuration
run:
  skip-dirs:
    - pkg/client
    - vendor
    - ui
  skip-files:
    - server/static/files.go
  build-tags:
    - api
    - cli
    - cron
    - executor
    - functional
linters:
  enable:
    - goimports
    - unparam
    - unused
linters-settings:
  goimports:
    local-prefixes: github.com/argoproj/argo-workflows/
