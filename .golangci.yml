# https://golangci-lint.run/usage/quick-start/
run:
  timeout: 12m
  skip-dirs:
    - dist
    - docs
    - examples
    - hack
    - manifests
    - pkg/client
    - sdks
    - ui
    - vendor
  skip-files:
    - server/static/files.go
  build-tags:
    - api
    - cli
    - cron
    - executor
    - examples
    - corefunctional
    - functional
    - plugins
linters:
  enable:
    - asasalint
    - bidichk
    - bodyclose
    - errcheck
    - exportloopref
    - goimports
    # only minor issues
    # - errorlint
    # seems to have bugs in recent version, also slow
    # - gci
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nosprintfhostport
    - reassign
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - typecheck
    - unparam
    - unused
linters-settings:
  goimports:
    local-prefixes: github.com/argoproj/argo-workflows/
  gosec:
    includes:
      - G304
      - G307
    excludes:
      # G106: Use of ssh InsecureIgnoreHostKey should be audited
      - G106
      # G402: TLS InsecureSkipVerify set true
      - G402
      # G601: Implicit memory aliasing in for loop.
      - G601
issues:
  exclude:
    - "SA1019: rand.Seed has been deprecated since Go 1.20"
  exclude-rules:
    - path: server/artifacts/artifact_server_test.go
      text: "response body must be closed"
