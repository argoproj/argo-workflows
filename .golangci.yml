version: "2"
run:
  build-tags:
    - api
    - cli
    - cron
    - executor
    - examples
    - corefunctional
    - functional
    - metrics
    - plugins
linters:
  enable:
    - asciicheck
    - asasalint
    - bidichk
    - bodyclose
    - copyloopvar
    - contextcheck
    - containedctx
    - durationcheck
    - errcheck
    - errorlint
    - exptostd
    - gocheckcompilerdirectives
    - gocritic
    - gosec
    - govet
    - iface
    - ineffassign
    - iotamixing
    - mirror
    - misspell
    - modernize
    - nakedret
    - nilerr
    - noctx
    - nosprintfhostport
    - nolintlint
    - predeclared
    - reassign
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
  settings:
    gosec:
      includes:
        - G304
        - G307
      excludes:
        # G106: Use of ssh InsecureIgnoreHostKey should be audited
        - G106
        # G402: TLS InsecureSkipVerify set true
        - G402
    staticcheck:
      checks:
        - all
    govet:
      enable: [nilness]
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: server/artifacts/artifact_server_test.go
        text: response body must be closed
      - path: server/apiserver/argoserver.go
        # The nolintlint fixer erroneous removes the nolint directives in this file
        linters:
          - contextcheck
    paths:
      - dist
      - docs
      - examples
      - hack
      - manifests
      - pkg/client
      - sdks
      - ui
      - vendor
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/argoproj/argo-workflows/
  exclusions:
    generated: lax
    paths:
      - dist
      - docs
      - examples
      - hack
      - manifests
      - pkg/client
      - sdks
      - ui
      - vendor
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0  # 0 means unlimited
  max-same-issues: 0
