version: "2"
linters:
  enable:
    - asciicheck
    - asasalint
    - bidichk
    - bodyclose
    - copyloopvar
    - contextcheck
    - containedctx
    - durationcheck
    - errcheck
    - errorlint
    - exptostd
    - gocheckcompilerdirectives
    - gocritic
    - gosec
    - govet
    - iface
    - ineffassign
    - iotamixing
    - mirror
    - misspell
    - modernize
    - nakedret
    - nilerr
    - noctx
    - nosprintfhostport
    - nolintlint
    - predeclared
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
  settings:
    revive:
      rules:
        # defaults
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: var-declaration
        # disabled defaults due to large number of fixes required for now - PRs welcome
        - name: unused-parameter
          disabled: true
        - name: var-naming
          disabled: true
        # additional rules
        - name: atomic
        - name: datarace
        - name: defer
        - name: duplicated-imports
        - name: early-return
        - name: forbidden-call-in-wg-go
        - name: identical-branches
        - name: identical-ifelseif-branches
        - name: identical-ifelseif-conditions
        - name: identical-switch-branches
        - name: identical-switch-conditions
        - name: modifies-value-receiver
        - name: optimize-operands-order
        - name: package-directory-mismatch
        - name: time-equal
        - name: unnecessary-if
        - name: unnecessary-stmt
        - name: use-waitgroup-go
        - name: useless-break
        - name: useless-fallthrough
    gosec:
      includes:
        - G304
        - G307
      excludes:
        # G106: Use of ssh InsecureIgnoreHostKey should be audited
        - G106
        # G402: TLS InsecureSkipVerify set true
        - G402
    staticcheck:
      checks:
        - all
    govet:
      enable: [nilness]
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: server/artifacts/artifact_server_test.go
        text: response body must be closed
      - path: server/apiserver/argoserver.go
        # The nolintlint fixer erroneous removes the nolint directives in this file
        linters:
          - contextcheck
    paths:
      - dist
      - docs
      - examples
      - hack
      - manifests
      - pkg/client
      - sdks
      - ui
      - vendor
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/argoproj/argo-workflows/
  exclusions:
    generated: lax
    paths:
      - dist
      - docs
      - examples
      - hack
      - manifests
      - pkg/client
      - sdks
      - ui
      - vendor
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0  # 0 means unlimited
  max-same-issues: 0
