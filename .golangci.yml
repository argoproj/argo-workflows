# https://golangci-lint.run/usage/quick-start/
run:
  skip-dirs:
    - pkg/client
    - vendor
    - ui
  skip-files:
    - server/static/files.go
  build-tags:
    - api
    - cli
    - cron
    - executor
    - functional
linters:
  enable:
    - deadcode
    - errcheck
    - goimports
    - gci
    - gofumpt
    - gosimple
    - govet
    - misspell
    - staticcheck
    - structcheck
    - typecheck
    - unparam
    - unused
    - varcheck
linters-settings:
  goimports:
    local-prefixes: github.com/argoproj/argo-workflows/
